        description: "none"
        $ref: "#/definitions/tapi.common.AdministrativeState"
  tapi.common.AdministrativeState:
    type: "string"
    enum:
    - "LOCKED"
    - "UNLOCKED"
  tapi.common.BandwidthProfile:
    type: "object"
    properties:
      committed-information-rate:
        description: "none"
        $ref: "#/definitions/tapi.common.CapacityValue"
      coupling-flag:
        type: "boolean"
        description: "none"
        default: false
      bw-profile-type:
        description: "none"
        $ref: "#/definitions/tapi.common.BandwidthProfileType"
      peak-information-rate:
        description: "none"
        $ref: "#/definitions/tapi.common.CapacityValue"
      committed-burst-size:
        description: "none"
        $ref: "#/definitions/tapi.common.CapacityValue"
      peak-burst-size:
        description: "none"
        $ref: "#/definitions/tapi.common.CapacityValue"
      color-aware:
        type: "boolean"
        description: "none"
        default: false
  tapi.common.BandwidthProfileType:
    type: "string"
    enum:
    - "MEF_10.x"
    - "RFC_2697"
    - "RFC_2698"
    - "RFC_4115"
  tapi.common.Capacity:
    type: "object"
    properties:
      bandwidth-profile:
        description: "none"
        $ref: "#/definitions/tapi.common.BandwidthProfile"
      total-size:
        description: "Total capacity of the TopologicalEntity in MB/s. In case of\
          \ bandwidthProfile, this is expected to same as the committedInformationRate."
        $ref: "#/definitions/tapi.common.CapacityValue"
  tapi.common.CapacityPac:
    type: "object"
    properties:
      available-capacity:
        description: "Capacity available to be assigned."
        $ref: "#/definitions/tapi.common.Capacity"
      total-potential-capacity:
        description: "An optimistic view of the capacity of the TopologicalEntity\
          \ assuming that any shared capacity is available to be taken."
        $ref: "#/definitions/tapi.common.Capacity"
  tapi.common.CapacityUnit:
    type: "string"
    enum:
    - "TB"
    - "TBPS"
    - "GB"
    - "GBPS"
    - "MB"
    - "MBPS"
    - "KB"
    - "KBPS"
    - "GHz"
    - "MHz"
  tapi.common.CapacityValue:
    type: "object"
    properties:
      value:
        type: "integer"
        format: "int32"
        description: "none"
      unit:
        description: "none"
        $ref: "#/definitions/tapi.common.CapacityUnit"
  tapi.common.Context:
    allOf:
    - $ref: "#/definitions/tapi.common.TapiContext"
    - $ref: "#/definitions/tapi.connectivity.ContextAugmentation4"
    - $ref: "#/definitions/tapi.notification.ContextAugmentation1"
    - $ref: "#/definitions/tapi.oam.ContextAugmentation2"
    - $ref: "#/definitions/tapi.path.computation.ContextAugmentation3"
    - $ref: "#/definitions/tapi.topology.ContextAugmentation5"
  tapi.common.DirectiveValue:
    type: "string"
    enum:
    - "MINIMIZE"
    - "MAXIMIZE"
    - "ALLOW"
    - "DISALLOW"
    - "DONT_CARE"
  tapi.common.ForwardingDirection:
    type: "string"
    enum:
    - "BIDIRECTIONAL"
    - "UNIDIRECTIONAL"
    - "UNDEFINED_OR_UNKNOWN"
  tapi.common.GetServiceInterfacePointDetails:
    type: "object"
    properties:
      output:
        $ref: "#/definitions/tapi.common.getserviceinterfacepointdetails.Output"
  tapi.common.GetServiceInterfacePointList:
    type: "object"
    properties:
      output:
        $ref: "#/definitions/tapi.common.getserviceinterfacepointlist.Output"
  tapi.common.GlobalClass:
    type: "object"
    properties:
      name:
        type: "array"
        description: "List of names. A property of an entity with a value that is\
          \ unique in some namespace but may change during the life of the entity.\
          \ A name carries no semantics with respect to the purpose of the entity."
        items:
          $ref: "#/definitions/tapi.common.NameAndValue"
      uuid:
        type: "string"
        description: "UUID: An identifier that is universally unique within an identifier\
          \ space, where the identifier space is itself globally unique, and immutable.\
          \ An UUID carries no semantics with respect to the purpose or state of the\
          \ entity.\r\n                    UUID here uses string representation as\
          \ defined in RFC 4122.  The canonical representation uses lowercase characters.\r\
          \n                    Pattern: [0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-'\
          \ + '[0-9a-fA-F]{4}-[0-9a-fA-F]{12} \r\n                    Example of a\
          \ UUID in string representation: f81d4fae-7dec-11d0-a765-00a0c91e6bf6"
  tapi.common.LayerProtocolName:
    type: "string"
    enum:
    - "ODU"
    - "ETH"
    - "DSR"
    - "PHOTONIC_MEDIA"
  tapi.common.LifecycleState:
    type: "string"
    enum:
    - "PLANNED"
    - "POTENTIAL_AVAILABLE"
    - "POTENTIAL_BUSY"
    - "INSTALLED"
    - "PENDING_REMOVAL"
  tapi.common.LocalClass:
    type: "object"
    properties:
      name:
        type: "array"
        description: "List of names. A property of an entity with a value that is\
          \ unique in some namespace but may change during the life of the entity.\
          \ A name carries no semantics with respect to the purpose of the entity."
        items:
          $ref: "#/definitions/tapi.common.NameAndValue"
      local-id:
        type: "string"
        description: "none"
  tapi.common.NameAndValue:
    type: "object"
    properties:
      value-name:
        type: "string"
        description: "The name of the value. The value need not have a name."
      value:
        type: "string"
        description: "The value"
  tapi.common.OperationalState:
    type: "string"
    enum:
    - "DISABLED"
    - "ENABLED"
  tapi.common.OperationalStatePac:
    type: "object"
    properties:
      operational-state:
        description: "none"
        $ref: "#/definitions/tapi.common.OperationalState"
      lifecycle-state:
        description: "none"
        $ref: "#/definitions/tapi.common.LifecycleState"
  tapi.common.PortDirection:
    type: "string"
    enum:
    - "BIDIRECTIONAL"
    - "INPUT"
    - "OUTPUT"
    - "UNIDENTIFIED_OR_UNKNOWN"
  tapi.common.PortRole:
    type: "string"
    enum:
    - "SYMMETRIC"
    - "ROOT"
    - "LEAF"
    - "TRUNK"
    - "UNKNOWN"
  tapi.common.ServiceInterfacePoint:
    allOf:
    - $ref: "#/definitions/tapi.common.AdminStatePac"
    - $ref: "#/definitions/tapi.common.CapacityPac"
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - type: "object"
      properties:
        supported-layer-protocol-qualifier:
          type: "array"
          description: "none"
          items:
            type: "string"
        layer-protocol-name:
          description: "Usage of layerProtocolName [>1]  in the ServiceInterfacePoint\
            \ should be considered experimental"
          $ref: "#/definitions/tapi.common.LayerProtocolName"
      description: "The LogicalTerminationPoint (LTP) object class encapsulates the\
        \ termination and adaptation functions of one or more transport layers. \r\
        \n                The structure of LTP supports all transport protocols including\
        \ circuit and packet forms."
  tapi.common.ServiceInterfacePointRef:
    type: "object"
    properties:
      service-interface-point-uuid:
        type: "string"
        description: "none"
        x-path: "/tapi-common:context/tapi-common:service-interface-point/tapi-common:uuid"
  tapi.common.TapiContext:
    allOf:
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - type: "object"
      properties:
        service-interface-point:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.common.ServiceInterfacePoint"
      description: "The Network Control Domain (NCD) object class represents the scope\
        \ of control that a particular SDN controller has with respect to a particular\
        \ network, (i.e., encompassing a designated set of interconnected (virtual)\
        \ network elements)."
  tapi.common.TerminationDirection:
    type: "string"
    enum:
    - "BIDIRECTIONAL"
    - "SINK"
    - "SOURCE"
    - "UNDEFINED_OR_UNKNOWN"
  tapi.common.TerminationPac:
    type: "object"
    properties:
      termination-direction:
        description: "The overall directionality of the LP. \r\n                 \
          \   - A BIDIRECTIONAL LP will have some SINK and/or SOURCE flowss.\r\n \
          \                   - A SINK LP can only contain elements with SINK flows\
          \ or CONTRA_DIRECTION_SOURCE flows\r\n                    - A SOURCE LP\
          \ can only contain SOURCE flows or CONTRA_DIRECTION_SINK flows"
        $ref: "#/definitions/tapi.common.TerminationDirection"
      termination-state:
        description: "Indicates whether the layer is terminated and if so how."
        $ref: "#/definitions/tapi.common.TerminationState"
  tapi.common.TerminationState:
    type: "string"
    enum:
    - "LP_CAN_NEVER_TERMINATE"
    - "LT_NOT_TERMINATED"
    - "TERMINATED_SERVER_TO_CLIENT_FLOW"
    - "TERMINATED_CLIENT_TO_SERVER_FLOW"
    - "TERMINATED_BIDIRECTIONAL"
    - "LT_PERMENANTLY_TERMINATED"
    - "TERMINATION_STATE_UNKNOWN"
  tapi.common.TimeInterval:
    type: "object"
    properties:
      period:
        type: "array"
        description: "none"
        items:
          $ref: "#/definitions/tapi.common.TimePeriod"
