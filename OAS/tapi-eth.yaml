          \ a duration in years, months, days, hours, minutes etc. \r\n          \
          \      The 1..5 occurrences complies with Q.821.\r\n                ITU-T\
          \ Q.821 (02/2000):\r\n                TimeInterval ::= SEQUENCE {\r\n  \
          \              day [0] INTEGER (0..31) DEFAULT 0,\r\n                hour\
          \ [1] INTEGER (0..23) DEFAULT 0,\r\n                minute [2] INTEGER (0..59)\
          \ DEFAULT 0,\r\n                second [3] INTEGER (0..59) DEFAULT 0,\r\n\
          \                msec [4] INTEGER (0..999) DEFAULT 0 }\r\n             \
          \   Examples: \r\n                A duration of 1 hour, 15 minutes and 30\
          \ seconds should be coded as 3 occurrences of TimePeriod:\r\n          \
          \      - HOURS; 1\r\n                - MINUTES; 15\r\n                -\
          \ SECONDS; 30\r\n                A duration of 1550 milliseconds as two\
          \ occurrences of TimePeriod:\r\n                - SECONDS; 1\r\n       \
          \         - MILLISECONDS: 550"
