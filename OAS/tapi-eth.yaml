        $ref: "#/definitions/tapi.eth.EthConnectivityServiceEndPointSpec"
  tapi.eth.EthConnectivityServiceWrapper:
    properties:
      tapi-eth:eth-connectivity-service:
        $ref: "#/definitions/tapi.eth.EthConnectivityService"
  tapi.eth.EthCtpCommonPac:
    type: "object"
    properties:
      vlan-config:
        type: "integer"
        format: "int32"
        description: "This attribute models the ETHx/ETH-m_A_So_MI_Vlan_Config information\
          \ defined in G.8021.\r\n                range of type : -1, 0, 1..4094"
      csf-rdi-fdi-enable:
        type: "boolean"
        description: "This attribute models the MI_CSFrdifdiEnable information defined\
          \ in G.8021."
        default: false
      filter-config:
        description: "This attribute models the FilterConfig MI defined in section\
          \ 8.3/G.8021. It indicates the configured filter action for each of the\
          \ 33 group MAC addresses for control frames. The 33 MAC addresses are:\r\
          \n                - All bridges address: 01-80-C2-00-00-10,\r\n        \
          \        - Reserved addresses: 01-80-C2-00-00-00 to 01-80-C2-00-00-0F,\r\
          \n                - GARP Application addresses: 01-80-C2-00-00-20 to 01-80-C2-00-00-2F.\r\
          \n                The filter action is Pass or Block. \r\n             \
          \   If the destination address of the incoming ETH_CI_D matches one of the\
          \ above addresses, the filter process shall perform the corresponding configured\
          \ filter action. \r\n                If none of the above addresses match,\
          \ the ETH_CI_D is passed."
        $ref: "#/definitions/tapi.eth.ControlFrameFilter"
      traffic-shaping-pac:
        description: "none"
        $ref: "#/definitions/tapi.eth.TrafficShapingPac"
      mac-length:
        type: "integer"
        format: "int32"
        description: "This attribute models the MAC_Lenght MI defined in 8.6/G.8021\
          \ for the MAC Length Check process. It indicates the allowed maximum frame\
          \ length in bytes.\r\n                range of type : 1518, 1522, 2000"
        default: 2000
      csf-report:
        type: "boolean"
        description: "This attribute models the MI_CSF_Reported information defined\
          \ in G.8021.\r\n                range of type : true, false"
        default: false
      filter-config-snk:
        type: "array"
        description: "This attribute models the FilteConfig MI defined in 8.3/G.8021.\
          \ It indicates the configured filter action for each of the 33 group MAC\
          \ addresses for control frames. The 33 MAC addresses are:\r\n          \
          \      01-80-C2-00-00-10, \r\n                01-80-C2-00-00-00 to 01-80-C2-00-00-0F,\
          \ and \r\n                01-80-C2-00-00-20 to 01-80-C2-00-00-2F.\r\n  \
          \              The filter action is Pass or Block. \r\n                If\
          \ the destination address of the incoming ETH_CI_D matches one of the above\
          \ addresses, the filter process shall perform the corresponding configured\
          \ filter action. \r\n                If none of the above addresses match,\
          \ the ETH_CI_D is passed."
        items:
          type: "string"
      pll-thr:
        type: "integer"
        format: "int32"
        description: "This attribute provisions the threshold for the number of active\
          \ ports. If the number of active ports is more than zero but less than the\
          \ provisioned threshold, a cPLL (Partial Link Loss) is raised. See section\
          \ 9.7.1.2 of G.8021.\r\n                range of type : 0..number of ports"
      csf-config:
        description: "This attribute models the combination of all CSF related MI\
          \ signals (MI_CSF_Enable, MI_CSFrdifdi_Enable, MI_CSFdci_Enable) as defined\
          \ in G.8021.\r\n                range of type : true, false"
        $ref: "#/definitions/tapi.eth.CsfConfig"
      is-ssf-reported:
        type: "boolean"
        description: "This attribute provisions whether the SSF defect should be reported\
          \ as fault cause or not.\r\n                It models the ETH-LAG_FT_Sk_MI_SSF_Reported\
          \ defined in G.8021."
        default: false
      collector-max-delay:
        type: "integer"
        format: "int32"
        description: "See 802.1AX:\r\n                The value of this attribute\
          \ defines the maximum delay, in tens of microseconds, that may be imposed\
          \ by the Frame Collector between receiving a frame from an Aggregator Parser,\
          \ and either delivering the frame to its MAC Client or discarding the frame\
          \ (see IEEE 802.1AX clause 5.2.3.1.1).\r\n                range of type\
          \ : 16-bit"
      auxiliary-function-position-sequence:
        type: "array"
        description: "This attribute indicates the positions (i.e., the relative order)\
          \ of all the MEP, MIP, and TCS objects which are associated with the CTP."
        items:
          type: "integer"
          format: "int32"
      traffic-conditioning-pac:
        description: "none"
        $ref: "#/definitions/tapi.eth.TrafficConditioningPac"
  tapi.eth.EthCtpCommonPacWrapper:
    properties:
      eth-ctp-common-pac:
        $ref: "#/definitions/tapi.eth.EthCtpCommonPac"
  tapi.eth.EthCtpPac:
    type: "object"
    properties:
      eth-ctp-common-pac:
        description: "none"
        $ref: "#/definitions/tapi.eth.EthCtpCommonPac"
      partner-system-priority:
        type: "integer"
        format: "int32"
        description: "See 802.1AX:\r\n                Indicates the priority associated\
          \ with the Partners System ID. If the aggregation is manually configured,\
          \ this System Priority value will be a value assigned by the local System.\r\
          \n                range of type : 2-octet"
      partner-oper-key:
        type: "integer"
        format: "int32"
        description: "See 802.1AX:\r\n                The current operational value\
          \ of the Key for the Aggregators current protocol Partner. If the aggregation\
          \ is manually configured, this Key value will be a value assigned by the\
          \ local System.\r\n                range of type : 16-bit"
      actor-system-priority:
        type: "integer"
        format: "int32"
        description: "See 802.1AX:\r\n                Indicating the priority associated\
          \ with the Actors System ID.\r\n                range of type : 2-octet"
      actor-oper-key:
        type: "integer"
        format: "int32"
        description: "See 802.1AX:\r\n                The current operational value\
          \ of the Key for the Aggregator. The administrative Key value may differ\
          \ from the operational Key value for the reasons discussed in 5.6.2.\r\n\
          \                The meaning of particular Key values is of local significance.\r\
          \n                range of type : 16 bit"
      data-rate:
        type: "integer"
        format: "int32"
        description: "See 802.1AX:\r\n                The current data rate, in bits\
          \ per second, of the aggregate link. The value is calculated as N times\
          \ the data rate of a single link in the aggregation, where N is the number\
          \ of active links."
      actor-system-id:
        type: "string"
        description: "See 802.1AX:\r\n                A MAC address used as a unique\
          \ identifier for the System that contains this Aggregator."
      partner-system-id:
        type: "string"
        description: "See 802.1AX:\r\n                A MAC address consisting of\
          \ the unique identifier for the current protocol Partner of this Aggregator.\
          \ A value of zero indicates that there is no known Partner. If the aggregation\
          \ is manually configured, this System ID value will be a value assigned\
          \ by the local System."
  tapi.eth.EthCtpPacWrapper:
    properties:
      eth-ctp:
        $ref: "#/definitions/tapi.eth.EthCtpPac"
  tapi.eth.EthLinkTraceJob:
    type: "object"
    properties:
      time-to-live:
        type: "integer"
        format: "int32"
        description: "G.8052: This parameter provides the Time To Live (TTL) parameter\
          \ of the Link Track protocol.\r\n                The TTL parameter allows\
          \ the receiver (MIP or MEP) of the LTM frame to determine if the frame can\
          \ be terminated. TTL is decremented every time the LTM frame is relayed.\
          \ LTM frame with TTL<=1 is terminated and not relayed.\r\n             \
          \   IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n                An\
          \ initial value for the LTM TTL field."
      eth-cfm-link-trace-pac:
        description: "none"
        $ref: "#/definitions/tapi.eth.EthCfmLinkTracePac"
      destination-address:
        type: "string"
        description: "G.8052: This parameter provides the destination address, i.e.,\
          \ the MAC Address of the target MEP or MIP."
      priority:
        type: "integer"
        format: "int32"
        description: "G.8052: This parameter provides the priority to be used in the\
          \ LBM frame.\r\n                G.8052: This parameter provides the priority\
          \ to be used in the TST frame."
        default: 7
  tapi.eth.EthLinkTraceJobWrapper:
    properties:
      tapi-eth:eth-link-trace-job:
        $ref: "#/definitions/tapi.eth.EthLinkTraceJob"
  tapi.eth.EthLinkTraceResultData:
    type: "object"
    properties:
      result-list:
        type: "array"
        description: "G.8052: This parameter returns the results of the LT process.\
          \ It contains a list of the result received from the individual LTR frames.\r\
          \n                The result from the individual LTR frame include the Source\
          \ Mac Address, the TTL, and TLV."
        items:
          $ref: "#/definitions/tapi.eth.LinkTraceResult"
      eth-cfm-link-trace-result-data:
        type: "array"
        description: "none"
        items:
          $ref: "#/definitions/tapi.eth.EthCfmLinkTraceResultData"
  tapi.eth.EthLinkTraceResultDataWrapper:
    properties:
      tapi-eth:eth-link-trace-result-data:
        $ref: "#/definitions/tapi.eth.EthLinkTraceResultData"
  tapi.eth.EthLoopbackJob:
    type: "object"
    properties:
      number:
        type: "integer"
        format: "int32"
        description: "G.8052: This parameter specifies how many LB messages to be\
          \ sent for the LB_Series process."
      eth-oam-test-loopback-common-pac:
        description: "none"
        $ref: "#/definitions/tapi.eth.EthOamTestLoopbackCommonPac"
      lbm-data-tlv:
        type: "string"
        description: "IEEE P802.1Qcx/D0.3:\r\n                String length '1..1480'\r\
          \n                The loopback message Data TLV type.\r\n              \
          \  MEF 38:\r\n                An arbitrary amount of data to be included\
          \ in a Data TLV."
  tapi.eth.EthLoopbackJobWrapper:
    properties:
      tapi-eth:eth-loopback-job:
        $ref: "#/definitions/tapi.eth.EthLoopbackJob"
  tapi.eth.EthLoopbackResultData:
    type: "object"
    properties:
      ber-lbr-frames:
        type: "integer"
        format: "int32"
        description: "G.8052: This parameter returns the number of LBR frames where\
          \ there was a bit error in the pattern."
      crc-lbr-frames:
        type: "integer"
        format: "int32"
        description: "G.8052: This parameter returns the number of LBR frames where\
          \ the CRC in the pattern failed."
      detected-peer-mep:
        type: "array"
        description: "G.8052: This parameter returns the MAC addresses of the discovered\
          \ peer MEPs of the subject MEP."
        items:
          type: "string"
      sent-lbm-frames:
        type: "integer"
        format: "int32"
        description: "G.8052: This parameter returns the total number of sent LBM\
          \ frames."
      out-of-order-lbr-frames:
        type: "integer"
        format: "int32"
        description: "G.8052: This parameter returns the number of LBR traffic unites\
          \ (messages) that were received out of order (OO)."
      rec-lbr-frames:
        type: "integer"
        format: "int32"
        description: "G.8052: This parameter returns the total number of received\
          \ LBR messages, including the out of order LBR frames."
  tapi.eth.EthLoopbackResultDataWrapper:
    properties:
      tapi-eth:eth-loopback-result-data:
        $ref: "#/definitions/tapi.eth.EthLoopbackResultData"
  tapi.eth.EthMeasurementJobControlCommon:
    type: "object"
    properties:
      flr-availability-delta-time:
        type: "integer"
        format: "int32"
        description: "Time length over which each Availability Frame Loss Ratio value\
          \ is calculated.\r\n                MEF 35.1:\r\n                [R78]/[CR58]\
          \ [O8] A SOAM PM Implementation MUST support a configurable parameter for\
          \ the length of time over which each Availability flr value is calculated,\
          \ with a range of 1s  300s.  This parameter is equivalent to delta-t as\
          \ specified by MEF 10.3.\r\n                [R79]/[CR59] [O8] The length\
          \ of time over which each Availability flr value is calculated (delta-t)\
          \ MUST be an integer multiple of the interval between each SLM/1SL frame\
          \ transmission.\r\n                [D31]/[CD16] [O8] The default length\
          \ of time over which each Availability flr value is calculated SHOULD be\
          \ 1s."
        default: 1
      time-of-the-day-alignment:
        type: "boolean"
        description: "MEF 35.1:\r\n                [D7] A SOAM PM Implementation SHOULD\
          \ allow for no alignment to the time-of-day clock."
        default: true
      test-identifier:
        type: "integer"
        format: "int32"
        description: "This attribute is used to distinguish each measurement session\
          \ if multiple measurement sessions are simultaneously activated towards\
          \ a peer MEP including concurrent on-demand and proactive tests.\r\n   \
          \             It must be unique at least within the context of any measurement\
          \ type for the MEG and initiating MEP.\r\n                Note: The attribute\
          \ is not used in case of 2-way loss measurement.\r\n                range\
          \ of type : 0..(2^32) - 1"
      repetition-period:
        description: "This attribute contains the time between the start of two measurement\
          \ intervals. This IS applicable for the repetitive instance type and MAY\
          \ be applicable for the repetitive series type. \r\n                Note\
          \ that a value of 0 means not applicable (NA), which is for the cases of\
          \ single instance, single series, or repetitive series without extra gap\
          \ in between the measurement intervals (i.e., also as known as continuous\
          \ series)."
        $ref: "#/definitions/tapi.eth.RepetitionPeriod"
      offset-from-time-of-the-day:
        type: "integer"
        format: "int32"
        description: "MEF 35.1:\r\n                [D8] A SOAM PM Implementation SHOULD\
          \ support a configurable (in minutes) offset from ToD time for alignment\
          \ of the start of Measurement Intervals other than the first Measurement\
          \ Interval."
      flr-availability-threshold:
        type: "string"
        description: "Frame loss ratio threshold to be used in evaluating the Available/Unavailable\
          \ state of each time interval (as specified by Availability Delta Time).\r\
          \n                MEF 35.1:\r\n                [R81]/[CR61] A SOAM PM Implementation\
          \ MUST support a configurable Availability frame loss ratio threshold to\
          \ be used in evaluating the Available/Unavailable state of each delta-t\
          \ interval per MEF 10.3\r\n                [R82]/[CR62] The Availability\
          \ frame loss ratio threshold range of 0.00 through 1.00 MUST be supported\
          \ in increments of 0.01.\r\n                [D33]/[CD18] [O8] The default\
          \ Availability frame loss ratio threshold SHOULD be 0.1."
        default: "0.1"
      priority:
        type: "integer"
        format: "int32"
        description: "This attribute contains the priority value on which the MEP\
          \ performs the measurement.\r\n                When the measurement is enabled,\
          \ the MEP should use this value to encode the priority of generated measurement\
          \ frames (OAM PDU frames.).\r\n                The EMF usese this value\
          \ to assign the P parameter of the measurement operation."
        default: 7
      flr-availability-samples:
        type: "integer"
        format: "int32"
        description: "Number of consecutive Availability Frame Loss Ratio measurements\
          \ to be used to determine Available/Unavailable state transitions.\r\n \
          \               MEF 35.1:\r\n                [R80]/[CR60] [O8] The number\
          \ range of 1 through 10 MUST be supported for the configurable number of\
          \ consecutive Availability flr measurements to be used to determine Available/Unavailable\
          \ state transitions.\r\n                This parameter is equivalent to\
          \ the Availability parameter of n as specified by MEF 10.3.\r\n        \
          \        [D32]/[CD17] [O8] The default number of n for Availability SHOULD\
          \ be 10."
        default: 10
      message-period:
        type: "integer"
        format: "int32"
        description: "This attribute indicates the period (frequency) of the measurement\
          \ frame transmission.\r\n                Note that the value 0 means that\
          \ only one OAM message per measurement interval is generated.\r\n      \
          \          Unit is milliseconds.\r\n                range of type : 100ms,\
          \ 1s, 10s"
        default: 1000
      measurement-interval:
        type: "integer"
        format: "int32"
        description: "This attribute contains the discrete non overlapping periods\
          \ of time (in seconds) during which measurements are performed\r\n     \
          \           (i.e., OAM messages are generated) and reports are gathered\
          \ at the end of the measurement intervals.\r\n                Note that\
          \ the value 0 means a degenerated measurement interval with a single OAM\
          \ message and the report is sent as immediately as possible."
  tapi.eth.EthMegCommon:
    type: "object"
    properties:
      meg-identifier:
        type: "string"
        description: "Optional in case 802.1Q maintenanceAssociationName is used."
      meg-level:
        type: "integer"
        format: "int32"
        description: "none"
      cc-period:
        description: "This attribute models the MI_CC_Period signal defined in G.8021\
          \ and configured as specified in G8051. \r\n                It is the period\
          \ at which the CCM message should be sent. \r\n                Default values\
          \ are: 3.33 ms for PS, 100 ms for PM, 1 s for FM.\r\n                ITU-T\
          \ G.8013/Y.1731 (2015)/Amd.1 (11/2018): The ETH-CC transmission period is\
          \ the same for all MEPs in the MEG."
        $ref: "#/definitions/tapi.eth.OamPeriod"
      client-mel:
        type: "integer"
        format: "int32"
        description: "none"
      is-cc-enabled:
        type: "boolean"
        description: "This attribute models the MI_CC_Enable signal defined in G.8021\
          \ and configured as specified in G8051.\r\n                ITU-T G.8013/Y.1731\
          \ (2015)/Amd.1 (11/2018): When ETH-CC transmission is enabled in a MEG,\r\
          \n                all MEPs are enabled to periodically transmit frames with\
          \ ETH-CC information to their peer MEPs in the MEG."
        default: false
  tapi.eth.EthMegCommonWrapper:
    properties:
      eth-meg-common:
        $ref: "#/definitions/tapi.eth.EthMegCommon"
  tapi.eth.EthMegSpec:
    type: "object"
    properties:
      eth-cfm-maintenance-association:
        description: "none"
        $ref: "#/definitions/tapi.eth.EthCfmMaintenanceAssociation"
      eth-meg-common:
        description: "none"
        $ref: "#/definitions/tapi.eth.EthMegCommon"
      eth-cfm-maintenance-domain:
        description: "none"
        $ref: "#/definitions/tapi.eth.EthCfmMaintenanceDomain"
  tapi.eth.EthMegSpecWrapper:
    properties:
      tapi-eth:eth-meg-spec:
        $ref: "#/definitions/tapi.eth.EthMegSpec"
  tapi.eth.EthMepCommon:
    type: "object"
    properties:
      codirectional:
        type: "boolean"
        description: "This attribute specifies the directionality of the Ethernet\
          \ MEP with respect to the associated CEP. The value of TRUE means that the\
          \ sink part of the MEP terminates the same signal direction as the sink\
          \ part of the CEP. The Source part behaves similarly. This attribute is\
          \ meaningful only when CEP is bidirectional."
        default: true
      lck-priority:
        type: "integer"
        format: "int32"
        description: "This attribute models the MI_LCK_Pri signal defined in G.8021\
          \ and configured as specified in G8051. It is the priority at which the\
          \ LCK messages should be sent."
        default: 7
      mep-identifier:
        type: "integer"
        format: "int32"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        Integer that is unique among all the MEPs in the same Maintenance\
          \ Association (MEG).\r\n                G.8052:\r\n                This\
          \ attribute contains the identifier of the MEP."
      lck-period:
        description: "This attribute models the MI_LCK_Period signal defined in G.8021\
          \ and configured as specified in G8051. It is the frequency at which the\
          \ LCK messages should be sent.\r\n                range of type : 1s, 1min"
        $ref: "#/definitions/tapi.eth.OamPeriod"
      cc-priority:
        type: "integer"
        format: "int32"
        description: "This attribute models the MI_CC_Pri signal defined in G.8021\
          \ and configured as specified in G8051. It is the priority at which the\
          \ CCM message should be sent."
        default: 7
  tapi.eth.EthMepCommonWrapper:
    properties:
      eth-mep-common:
        $ref: "#/definitions/tapi.eth.EthMepCommon"
  tapi.eth.EthMepSink:
    type: "object"
    properties:
      peer-mep-identifier:
        type: "array"
        description: "G.8052:\r\n                This attribute models the MI_PeerMEP_ID[i]\
          \ signal defined in G.8021 and configured as specified in G.8051. It provides\
          \ the identifiers of the MEPs which are peer to the subject MEP."
        items:
          type: "integer"
          format: "int32"
      lm-m:
        type: "integer"
        format: "int32"
        description: "This attribute defines the number of consecutive good seconds\
          \ necessary for the clearing of 'degraded'. See also section 'Degraded signal\
          \ defect (dDEG)' in G.8021."
        default: 10
      is-csf-reported:
        type: "boolean"
        description: "This attribute models the MI_CSF_Reported signal defined in\
          \ G.8021 and configured as specified in G8051. It configures whether the\
          \ secondary failure CSF should be reported or not."
        default: true
      lm-deg-thr:
        type: "integer"
        format: "int32"
        description: "This attribute defines the threshold for declaring a 'bad second'.\
          \ See also section 'Degraded signal defect (dDEG)' in G.8021."
        default: 30
      bandwidth-report:
        description: "This attribute models the content of the bandwidth report received\
          \ by the MEP Sink from the peer MEP Source."
        $ref: "#/definitions/tapi.eth.BandwidthReport"
      lm-degm:
        type: "integer"
        format: "int32"
        description: "This attribute defines the number of consecutive bad seconds\
          \ necessary for the 'degraded' detection. See also section 'Degraded signal\
          \ defect (dDEG)' in G.8021."
        default: 10
      is-csf-rdi-fdi-enabled:
        type: "boolean"
        description: "This attribute models the MI_CSFrdifdiEnable signal defined\
          \ in G.8021 and configured as specified in G8051.\r\n                aSSFrdi\
          \  dCSF-RDI and MI_CSFrdifdiEnable\r\n                aSSFfdi  dCSF-FDI\
          \ and MI_CSFrdifdiEnable"
        default: true
      ais-period:
        description: "This attribute models the MI_AIS_Period signal defined in G.8021\
          \ and configured as specified in G8051. It is the frequency at which the\
          \ AIS messages should be sent.\r\n                range of type : 1s, 1min"
        $ref: "#/definitions/tapi.eth.OamPeriod"
      ais-priority:
        type: "integer"
        format: "int32"
        description: "This attribute models the MI_AIS_Pri signal defined in G.8021\
          \ and configured as specified in G8051. It is the priority at which the\
          \ AIS messages should be sent."
        default: 7
      unexpected-ltr-received:
        type: "integer"
        format: "int32"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        The total number of unexpected LTRs received."
      lm-tf-min:
        type: "integer"
        format: "int32"
        description: "This attribute defines the necessary number of transmitted frames\
          \ to enable the detection of 'bad seconds'. See also section 'Degraded signal\
          \ defect (dDEG)' in G.8021."
  tapi.eth.EthMepSinkWrapper:
    properties:
      eth-mep-sink:
        $ref: "#/definitions/tapi.eth.EthMepSink"
  tapi.eth.EthMepSource:
    type: "object"
    properties:
      csf-period:
        description: "This attribute models the MI_CSF_Period signal defined in G.8021\
          \ and configured as specified in G8051. It is the period at which the CSF\
          \ messages should be sent.\r\n                range of type : 1s, 1min"
        $ref: "#/definitions/tapi.eth.OamPeriod"
      csf-priority:
        type: "integer"
        format: "int32"
        description: "This attribute models the MI_CSF_Pri signal defined in G.8021\
          \ and configured as specified in G8051. It is the priority at which the\
          \ CSF messages should be sent"
        default: 7
      csf-config:
        description: "This attribute models the combination of all CSF related MI\
          \ signals (MI_CSF_Enable, MI_CSFrdifdi_Enable, MI_CSFdci_Enable) as defined\
          \ in G.8021."
        $ref: "#/definitions/tapi.eth.CsfConfig"
      aps-priority:
        type: "integer"
