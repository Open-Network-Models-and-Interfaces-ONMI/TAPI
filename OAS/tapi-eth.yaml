          \ second\r\n                - Committed Burst Size (CBS): number of bytes\r\
          \n                - Excess Information Rate (EIR): number of bits per second\r\
          \n                - Excess Burst Size (EBS): number of bytes\r\n       \
          \         - Coupling flag (CF): 0 or 1\r\n                - Color mode (CM):\
          \ color-blind and color-aware."
