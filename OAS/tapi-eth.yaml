        description: "The require-instance statement is used as a workaround to enable\
          \ write operation on a data node that refers to a read only list item.\r\
          \n                Furthermore a referenced instance of a Connection may\
          \ be deleted by the TAPI Server, leaving a dangling reference. Implementations\
