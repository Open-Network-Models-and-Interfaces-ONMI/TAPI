          \ due to preventive maintenance, lack of external resources or planned actions.\r\
          \n                - fault cause: A single disturbance or fault may lead\
          \ to the detection of multiple defects.\r\n                - defect: The\
          \ density of anomalies has reached a level where the ability to perform\
          \ a required function has been interrupted.\r\n                Defects are\
          \ used as input for performance monitoring, the control of consequent actions\
          \ and for the determination of fault causes.\r\n                A fault\
          \ cause is the result of a correlation process which is intended to identify\
          \ the defect that is representative of the disturbance or fault that is\
          \ causing the problem.\r\n                - failure: The fault cause persisted\
          \ long enough to consider the ability of an item to perform a required function\
          \ to be terminated. The item may be considered as failed; a fault has now\
          \ been detected.\r\n                - alarm: A human-observable indication\
          \ that draws attention to a failure (detected fault) usually giving an indication\
