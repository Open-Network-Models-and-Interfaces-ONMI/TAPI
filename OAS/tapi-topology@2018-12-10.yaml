    - "ROOT"
    - "LEAF"
    - "TRUNK"
    - "UNKNOWN"
  tapi.common.ServiceInterfacePoint:
    allOf:
    - $ref: "#/definitions/tapi.common.AdminStatePac"
    - $ref: "#/definitions/tapi.common.CapacityPac"
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - type: "object"
      properties:
        supported-layer-protocol-qualifier:
          type: "array"
          description: "none"
          items:
            type: "string"
        layer-protocol-name:
          description: "Usage of layerProtocolName [>1]  in the ServiceInterfacePoint\
            \ should be considered experimental"
          $ref: "#/definitions/tapi.common.LayerProtocolName"
      description: "The LogicalTerminationPoint (LTP) object class encapsulates the\
        \ termination and adaptation functions of one or more transport layers. \r\
        \n                The structure of LTP supports all transport protocols including\
        \ circuit and packet forms."
  tapi.common.ServiceInterfacePointRef:
    type: "object"
    properties:
      service-interface-point-uuid:
        type: "string"
        description: "none"
        x-path: "/tapi-common:context/tapi-common:service-interface-point/tapi-common:uuid"
  tapi.common.TapiContext:
    allOf:
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - type: "object"
      properties:
        service-interface-point:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.common.ServiceInterfacePoint"
      description: "The Network Control Domain (NCD) object class represents the scope\
        \ of control that a particular SDN controller has with respect to a particular\
        \ network, (i.e., encompassing a designated set of interconnected (virtual)\
        \ network elements)."
  tapi.common.TerminationDirection:
    type: "string"
    enum:
    - "BIDIRECTIONAL"
    - "SINK"
    - "SOURCE"
    - "UNDEFINED_OR_UNKNOWN"
  tapi.common.TerminationPac:
    type: "object"
    properties:
      termination-direction:
        description: "The overall directionality of the LP. \r\n                 \
          \   - A BIDIRECTIONAL LP will have some SINK and/or SOURCE flowss.\r\n \
          \                   - A SINK LP can only contain elements with SINK flows\
          \ or CONTRA_DIRECTION_SOURCE flows\r\n                    - A SOURCE LP\
          \ can only contain SOURCE flows or CONTRA_DIRECTION_SINK flows"
        $ref: "#/definitions/tapi.common.TerminationDirection"
      termination-state:
        description: "Indicates whether the layer is terminated and if so how."
        $ref: "#/definitions/tapi.common.TerminationState"
  tapi.common.TerminationState:
    type: "string"
    enum:
    - "LP_CAN_NEVER_TERMINATE"
    - "LT_NOT_TERMINATED"
    - "TERMINATED_SERVER_TO_CLIENT_FLOW"
    - "TERMINATED_CLIENT_TO_SERVER_FLOW"
    - "TERMINATED_BIDIRECTIONAL"
    - "LT_PERMENANTLY_TERMINATED"
    - "TERMINATION_STATE_UNKNOWN"
