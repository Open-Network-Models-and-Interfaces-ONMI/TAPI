  tapi.eth.EthCfmLinkTracePac:
    type: "object"
    properties:
      period:
        description: "IEEE P802.1Qcx/D0.3:\r\n                The interval between\
          \ LTM transmissions to be used by all MEPs in the Maintenance Association."
        $ref: "#/definitions/tapi.eth.OamPeriod"
      target-mep-id:
        type: "integer"
        format: "int32"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        An indication of a destination MEP, the MEPID of a MEP.\r\n   \
          \             Alternative to destination MAC address.\r\n              \
          \  "
      drop-eligibility:
        type: "boolean"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        Drop eligible bit value to be used in the VLAN tag, if present\
          \ in the transmitted frame."
        default: false
      ltm-flags:
        type: "string"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        The flags field for the LTMs transmitted by the MEP."
  tapi.eth.EthCfmLinkTracePacWrapper:
    properties:
      eth-cfm-link-trace-pac:
        $ref: "#/definitions/tapi.eth.EthCfmLinkTracePac"
  tapi.eth.EthCfmLinkTraceResultData:
    type: "object"
    properties:
      egress-action-field:
        type: "string"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        An enumerated value indicating the value returned in the Egress\
          \ Action field.\r\n                IEEE P802.1Qcx/D0.3:\r\n            \
          \    The value EGRESS-NO-TLV indicates that no Reply Egress TLV was returned\
          \ in the LTM."
      receive-order:
        type: "integer"
        format: "int32"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        type uint32 range '1..4294967295'\r\n                An index to\
          \ distinguish among multiple LTRs with the same LTR Transaction Identifier\
          \ field value.\r\n                Assigned sequentially from 1, in the order\
          \ that the Linktrace Initiator received the LTRs."
      seq-number:
        type: "integer"
        format: "int32"
        description: "IEEE P802.1Qcx/D0.3:\r\n                type uint32 range '0..4294967295'\r\
          \n                Transaction identifier returned by a previous transmit\
          \ linktrace message command, indicating which LTMs response is going to\
          \ be returned.\r\n                MEF 38:\r\n                The LTM Transaction\
          \ Identifier to which the LTR entries will be attached."
      ingress-port-id:
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        Ingress Port ID.\r\n                IEEE P802.1Qcx/D0.3:\r\n  \
          \              If the ingressActionField attribute contains the value INGRESS-NO-TLV,\
          \ then the contents of this attribute are meaningless."
        $ref: "#/definitions/tapi.eth.LldpPortIdSubtype"
      organization-specific-tlv:
        type: "string"
        description: "String length '0 | 4..1500';\r\n                All Organization\
          \ specific TLVs returned in the LTR, if any. Includes all octets including\
          \ and following the TLV Length field of each TLV, concatenated together."
      ingress-action-field:
        type: "string"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        The value returned in the Ingress Action Field of the LTM.\r\n\
          \                IEEE P802.1Qcx/D0.3:\r\n                The value INGRESS-NO-TLV\
          \ indicates that no Reply Ingress TLV was returned in the LTM.\r\n     \
          \           "
      chassis-id:
        description: "MEF 38:\r\n                The chassis-id-subtype contains the\
          \ chassis ID entity that is listed in the chassis ID field. This is a combination\
          \ of the 'Chassis ID Subtype' and 'chsssis ID' fields.\r\n             \
          \   IEEE P802.1Qcx/D0.3:\r\n                The Chassis ID returned in the\
          \ Sender ID TLV of the LTR, if any.\r\n                The format of a chassis\
          \ identifier string. Objects of this type are always used with an associated\
          \ lldp-chassis-is-subtype object, which identifies the format of the particular\
          \ lldp-chassis-id object instance.\r\n                If the associated\
          \ lldp-chassis-id-subtype object has a value of chassis-component, then\
          \ the octet string identifies a particular instance of the entPhysicalAlias\
          \ object (defined in IETF RFC 2737) for a chassis component (i.e., an entPhysicalClass\
          \ value of chassis(3)).\r\n                If the associated lldp-chassis-id-subtype\
          \ object has a value of interface-alias, then the octet string identifies\
          \ a particular instance of the ifAlias object (defined in IETF RFC 2863)\
          \ for an interface on the containing chassis.\r\n                If the\
          \ particular ifAlias object does not contain any values, another chassis\
          \ identifier type should be used."
        $ref: "#/definitions/tapi.eth.LldpChassisIdSubtype"
      forwarded:
        type: "boolean"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        Indicates if a LTM was forwarded by the responding MP, as returned\
          \ in the FwdYes flag of the flags field."
        default: false
      terminal-mep:
        type: "boolean"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        A Boolean value stating whether the forwarded LTM reached a MEP\
          \ enclosing its MA, as returned in the Terminal MEP flag of the Flags field."
        default: false
      ingress-mac:
        type: "string"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        MAC address returned in the ingress MAC address field.\r\n    \
          \            IEEE P802.1Qcx/D0.3:\r\n                If the ingressActionField\
          \ attribute contains the value INGRESS-NO-TLV, then the contents of this\
          \ attribute is meaningless."
      egress-port-id:
        description: "MEF 38:\r\n                IEEE P802.1Qcx/D0.3:\r\n        \
          \        Egress Port ID.\r\n                IEEE P802.1Qcx/D0.3:\r\n   \
          \             If the egressActionField attribute contains the value EGRESS-NO-TLV,\
          \ then the contents of this attribute are meaningless."
        $ref: "#/definitions/tapi.eth.LldpPortIdSubtype"
      egress-mac:
        type: "string"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        MAC address returned in the egress MAC address field.\r\n     \
          \           IEEE P802.1Qcx/D0.3:\r\n                If the egressActionField\
          \ contains the value EGRESS-NO-TLV, then the contents of this attribute\
          \ are meaningless."
      next-egress-identifier:
        type: "string"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        String length '8'\r\n                An octet field holding the\
          \ Next Egress Identifier returned in the LTR Egress Identifier TLV of the\
          \ LTR.\r\n                The Next Egress Identifier Identifies the Linktrace\
          \ Responder that transmitted this LTR, and can forward the LTM to the next\
          \ hop.\r\n                This is the same value as the Egress Identifier\
          \ TLV of the forwarded LTM, if any.\r\n                If the FwdYes bit\
          \ of the Flags field is false, the contents of this field are undefined,\
          \ i.e., any value can be transmitted, and the field is ignored by the receiver."
      last-egress-identifier:
        type: "string"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        String length '8'\r\n                An octet field holding the\
          \ Last Egress Identifier returned in the LTR Egress Identifier TLV of the\
          \ LTR.\r\n                The Last Egress Identifier identifies the MEP\
          \ Linktrace Initiator that originated, or the Linktrace Responder that forwarded,\
          \ the LTM to which this LTR is the response.\r\n                This is\
          \ the same value as the Egress Identifier TLV of that LTM."
      relay-action-field:
        type: "string"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        An enumerated value indicating the value returned in the Relay\
          \ Action field.\r\n                "
      reply-ttl:
        type: "integer"
        format: "int32"
        description: "IEEE P802.1Qcx/D0.3:\r\n                MEF 38:\r\n        \
          \        TTL field value for a returned LTR.\r\n                Range '0..255'"
