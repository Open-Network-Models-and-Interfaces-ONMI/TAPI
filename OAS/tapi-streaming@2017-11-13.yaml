          \n                Frame delay variation is a measure of the variations in\
          \ the frame delay between a pair of service frames"
      average-frame-delay-variation:
        type: "integer"
        format: "int32"
        description: "This attribute contains the average frame delay variation measured\
          \ in units of ns (nano second, 1x10e-9 seconds).\r\n                Y.1563:\r\
          \n                The 2-point frame delay variation (vk) for an Ethernet\
          \ frame k between SRC and DST is the difference between the absolute Ethernet\
          \ frame transfer delay (xk) of frame k and a defined reference Ethernet\
          \ frame transfer delay, d1,2, between those same MPs:  vk = xk  d1,2."
  tapi.eth.StatisticalDmPerformanceParametersWrapper:
    properties:
      statistical-near-end-1-dm-parameters:
        $ref: "#/definitions/tapi.eth.StatisticalDmPerformanceParameters"
  tapi.eth.StatisticalLmPerformanceParameters:
    type: "object"
    properties:
      average-frame-loss-ratio:
        type: "string"
        description: "This attribute contains the average frame loss ratio calculated\
          \ over a period of time."
      unavailable-intervals:
        type: "integer"
        format: "int32"
        description: "A generalized UAS.\r\n                MEF 35.1: A 32-bit counter\
          \ reflecting the number of delta-t intervals evaluated as Unavailable (i.e.,\
          \ for which A<Controller, Responder>(delta-t) = 0).\r\n                range\
          \ of type : 0..900 for 15min interval or 0..86400 for 24 hr interval."
      hli-count:
        type: "integer"
        format: "int32"
        description: "A generalized SES.\r\n                MEF 10.3: The Resiliency\
          \ attributes are similar to the definitions of Severely Errored Seconds\
          \ (SES) and Consecutive SES in section 9 and Annex B (respectively) of Y.1563\
          \ [6], when delta-t = 1 second.\r\n                MEF 35.1: Count of High\
          \ Loss Intervals during the Measurement Interval.\r\n                range\
          \ of type : 0..900 for 15min interval or 0..86400 for 24 hr interval."
      maximum-frame-loss-ratio:
        type: "string"
        description: "This attribute contains the maximum frame loss ratio calculated\
          \ over a period of time."
      minimum-frame-loss-ratio:
        type: "string"
        description: "This attribute contains the minimum frame loss ratio calculated\
          \ over a period of time."
  tapi.eth.StatisticalLmPerformanceParametersWrapper:
    properties:
