        \ defined, for the purpose of fragment or connection monitoring, between a\
        \ set of flow or connection points within a fragment/connection.\r\n     \
        \       This set of flow or connection points may be located at the boundary\
        \ of one administrative domain or a protection domain, or at the boundaries\
        \ of two adjacent administrative domains.\r\n            The maintenance entity\
        \ group consists of one or more maintenance entities (the entity between two\
        \ of the flow/connection points in a maintenance entity group)."
