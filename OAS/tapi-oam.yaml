  tapi.connectivity.Connection:
    allOf:
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - $ref: "#/definitions/tapi.common.OperationalStatePac"
    - type: "object"
      properties:
        supported-client-link:
          type: "array"
          description: "A Connection instance supports one or more Link instances.\r\
            \n                G.800: 'The links in a client layer network are supported\
            \ by trails in a server layer network'."
          items:
            $ref: "#/definitions/tapi.topology.LinkRef"
        lower-connection:
          type: "array"
          description: "A Connection supports a recursive aggregation relationship\
            \ such that the internal construction of a Connection can be exposed as\
            \ multiple lower level Connection objects (partitioning).\r\n        \
            \        Aggregation is used as for the Node/Topology to allow changes\
            \ in hierarchy. Connection aggregation reflects Node/Topology aggregation.\r\
            \n                Note that a cross-connection in a switch matrix (i.e.,\
            \ a fabric) is not necessarily the lowest level of Connection partitioning."
          items:
            $ref: "#/definitions/tapi.connectivity.ConnectionRef"
        switch-control:
          type: "array"
          description: "The SwitchControl instances associated to the Connection."
          items:
            $ref: "#/definitions/tapi.connectivity.SwitchControl"
        route:
          type: "array"
          description: "The Route instances of the Connection."
          items:
            $ref: "#/definitions/tapi.connectivity.Route"
        bounding-node:
          description: "A Connection may or may not be bounded by a Node, which defines\
            \ the forwarding scope."
          $ref: "#/definitions/tapi.topology.NodeRef"
        connection-spec-reference:
          description: "Provides the reference to the spec that defines the connection\
            \ type and cepRoles."
          $ref: "#/definitions/tapi.connectivity.ConnectionSpecReference"
        server-connection:
          type: "array"
          description: "The server layer Connections supporting this Connection."
          items:
            $ref: "#/definitions/tapi.connectivity.ConnectionRef"
        layer-protocol-name:
          description: "The layer protocol of the Connection."
          $ref: "#/definitions/tapi.common.LayerProtocolName"
        layer-protocol-qualifier:
          type: "string"
          description: "none"
        connection-end-point:
          type: "array"
          description: "The ConnectionEndPoint (CEP) instances of the Connection."
          items:
            $ref: "#/definitions/tapi.connectivity.ConnectionEndPointRef"
        direction:
          description: "The forwarding direction of the Connection."
          $ref: "#/definitions/tapi.common.ForwardingDirection"
      description: "A Connection represents an enabled (provisioned) potential for\
        \ forwarding (of transport characteristic information including all circuit/packet\
        \ forms) between two or more ConnectionEndPoint instances.\r\n           \
        \ The bounding Node of a Connection may be explicit or be conceptually implicit.\r\
        \n            The Connection is a container for provisioned connectivity that\
        \ tracks the state of the allocated resources and is distinct from the ConnectivityService.\r\
        \n            At the lowest level of recursion, a Connection may represent\
        \ a cross-connection in a switch matrix (i.e., a fabric) in an equipment."
  tapi.connectivity.ConnectionEndPoint:
    allOf:
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - $ref: "#/definitions/tapi.common.OperationalStatePac"
    - type: "object"
      properties:
        protection-role:
          description: "The protection role of the (conceptual) port of the associated\
            \ Connection. It is recommended the alignment with the priority of ResilienceRoute."
          $ref: "#/definitions/tapi.connectivity.ProtectionRole"
        connection-port-role:
          description: "The role of the (conceptual) port of the associated Connection."
          $ref: "#/definitions/tapi.common.PortRole"
        profile:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.common.ProfileRef"
        sink-profile:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.common.ProfileRef"
        termination-state:
          description: "none"
          $ref: "#/definitions/tapi.common.TerminationState"
        parent-node-edge-point:
          description: "The supporting NodeEdgePoint (NEP) instance."
          $ref: "#/definitions/tapi.topology.NodeEdgePointRef"
        aggregated-connection-end-point:
          type: "array"
          description: "A ConnectionEndPoint (CEP) instance may aggregate one or more\
            \ other CEP instances for e.g. pooling purposes, when a set of CEP instances\
            \ are equivalent for usage."
          items:
            $ref: "#/definitions/tapi.connectivity.ConnectionEndPointRef"
        cep-role:
          type: "array"
          description: "Defines the role of the CEP in the context of the Connection\
            \ spec.\r\n                There may be many CEP role - Connection spec\
            \ combinations for a particular CEP where each corresponds to a specific\
            \ Connection associated with the CEP."
          items:
            $ref: "#/definitions/tapi.connectivity.CepRole"
        client-node-edge-point:
          type: "array"
          description: "The supported NodeEdgePoint instance(s)."
          items:
            $ref: "#/definitions/tapi.topology.NodeEdgePointRef"
        source-profile:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.common.ProfileRef"
        layer-protocol-name:
          description: "The layer protocol of the ConnectionEndPoint (CEP)."
          $ref: "#/definitions/tapi.common.LayerProtocolName"
        layer-protocol-qualifier:
          type: "string"
          description: "The layer protocol qualifier of the ConnectionEndPoint (CEP)."
        direction:
          description: "The CEP direction."
          $ref: "#/definitions/tapi.common.Direction"
      description: "The ConnectionEndPoint (CEP) encapsulates information related\
        \ to a Connection at the ingress/egress points of every Node that the Connection\
        \ traverses in a Topology.\r\n            The CEP includes the termination\
        \ and adaptation functions of one or more transport layers (circuit and packet\
        \ forms) plus the information of the (conceptual) port of associated Connection."
  tapi.connectivity.ConnectionEndPointRef:
