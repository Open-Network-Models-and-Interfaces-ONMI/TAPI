      cir:
        type: "integer"
        format: "int32"
        description: "This attribute indicates the Committed Information Rate in bits/s."
      eir:
        type: "integer"
        format: "int32"
        description: "This attribute indicates the Excess Information Rate in bits/s."
  tapi.eth.TrafficConditioningConfigurationWrapper:
    properties:
