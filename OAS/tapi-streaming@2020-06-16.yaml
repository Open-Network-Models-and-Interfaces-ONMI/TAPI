    type: "object"
    properties:
      role-name:
        type: "string"
        description: "The name of the cep role in the context of the referenced spec."
      connection-spec-reference:
        description: "The reference to the spec that defines the cep role."
        $ref: "#/definitions/tapi.connectivity.ConnectionSpecReference"
  tapi.connectivity.CepRoleWrapper:
    properties:
      cep-role:
        $ref: "#/definitions/tapi.connectivity.CepRole"
  tapi.connectivity.Connection:
    allOf:
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - $ref: "#/definitions/tapi.common.OperationalStatePac"
    - type: "object"
      properties:
        supported-client-link:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.topology.LinkRef"
        lower-connection:
          type: "array"
          description: "An Connection object supports a recursive aggregation relationship\
            \ such that the internal construction of an Connection can be exposed\
            \ as multiple lower level Connection objects (partitioning).\r\n     \
            \           Aggregation is used as for the Node/Topology  to allow changes\
            \ in hierarchy. \r\n                Connection aggregation reflects Node/Topology\
            \ aggregation. \r\n                The FC represents a Cross-Connection\
            \ in an NE. The Cross-Connection in an NE is not necessarily the lowest\
            \ level of FC partitioning."
          items:
            $ref: "#/definitions/tapi.connectivity.ConnectionRef"
        switch-control:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.connectivity.SwitchControl"
        route:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.connectivity.Route"
        connection-spec-reference:
          description: "Provides the reference to the spec that defines the connection\
            \ type and cepRoles."
          $ref: "#/definitions/tapi.connectivity.ConnectionSpecReference"
        layer-protocol-name:
          description: "none"
          $ref: "#/definitions/tapi.common.LayerProtocolName"
        connection-end-point:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.connectivity.ConnectionEndPointRef"
        direction:
          description: "none"
          $ref: "#/definitions/tapi.common.ForwardingDirection"
      description: "The ForwardingConstruct (FC) object class models enabled potential\
        \ for forwarding between two or more LTPs and like the LTP supports any transport\
        \ protocol including all circuit and packet forms.\r\n            At the lowest\
        \ level of recursion, a FC represents a cross-connection within an NE."
  tapi.connectivity.ConnectionEndPoint:
    allOf:
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - $ref: "#/definitions/tapi.common.OperationalStatePac"
    - $ref: "#/definitions/tapi.common.TerminationPac"
    - type: "object"
      properties:
        client-node-edge-point:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.topology.NodeEdgePointRef"
        connection-port-role:
          description: "Each EP of the FC has a role (e.g., working, protection, protected,\
            \ symmetric, hub, spoke, leaf, root)  in the context of the FC with respect\
            \ to the FC function. "
          $ref: "#/definitions/tapi.common.PortRole"
        layer-protocol-name:
          description: "none"
          $ref: "#/definitions/tapi.common.LayerProtocolName"
        layer-protocol-qualifier:
          type: "string"
          description: "none"
        parent-node-edge-point:
          description: "none"
          $ref: "#/definitions/tapi.topology.NodeEdgePointRef"
        cep-role:
          type: "array"
          description: "Defines the role of the CEP in the context of the connection\
            \ spec.\r\n                There may be many cep role - connection spec\
            \ combinations for a particular CEP where each corresponds to a specific\
            \ connection associated with the CEP."
          items:
            $ref: "#/definitions/tapi.connectivity.CepRole"
        aggregated-connection-end-point:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.connectivity.ConnectionEndPointRef"
        connection-port-direction:
          description: "The orientation of defined flow at the EndPoint."
          $ref: "#/definitions/tapi.common.PortDirection"
      description: "The LogicalTerminationPoint (LTP) object class encapsulates the\
        \ termination and adaptation functions of one or more transport layers. \r\
        \n            The structure of LTP supports all transport protocols including\
        \ circuit and packet forms."
  tapi.connectivity.ConnectionEndPointRef:
    allOf:
    - $ref: "#/definitions/tapi.topology.NodeEdgePointRef"
    - type: "object"
      properties:
        connection-end-point-uuid:
          type: "string"
          description: "none"
          x-path: "/tapi-common:context/tapi-topology:topology-context/tapi-topology:topology/tapi-topology:node/tapi-topology:owned-node-edge-point/tapi-connectivity:cep-list/tapi-connectivity:connection-end-point/tapi-connectivity:uuid"
      description: "none"
  tapi.connectivity.ConnectionEndPointRefWrapper:
    properties:
      connection-end-point:
        $ref: "#/definitions/tapi.connectivity.ConnectionEndPointRef"
  tapi.connectivity.ConnectionRef:
    type: "object"
    properties:
      connection-uuid:
        type: "string"
        description: "none"
        x-path: "/tapi-common:context/tapi-connectivity:connectivity-context/tapi-connectivity:connection/tapi-connectivity:uuid"
  tapi.connectivity.ConnectionRefWrapper:
    properties:
      lower-connection:
        $ref: "#/definitions/tapi.connectivity.ConnectionRef"
  tapi.connectivity.ConnectionSpecReference:
    type: "object"
    properties:
      connection-spec-name:
        type: "string"
        description: "The name of the connection spec.\r\n                This can\
          \ be used alone (with no spec reference) where there is only a paper spec."
      connection-spec-id:
