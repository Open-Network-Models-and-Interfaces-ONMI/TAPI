        \ may be used in a Node where a NodeRuleGroup collects one set of NEPs has\
        \ the port role 'root' and another NodeRuleGroup collects another set of NEPs\
        \ has the port role 'leaf' where these are joined by an InterRuleGroup.\n\
        This combination specifies an allowed orientation of the root-and-leaf Connection.\n\
        No port role statement means all port roles are allowed."
