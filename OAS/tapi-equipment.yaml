        description: "Specific values of the signal property to which the rule applies."
        items:
          type: "string"
      signal-property-value-rule:
        type: "string"
        description: "Indicates how the signal properties should be accounted for."
      signal-property-name:
        type: "string"
        description: "The name of the signal property to which the rule applies."
    description: "Rule related to an identified signal property."
  tapi.topology.Topology:
    allOf:
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - type: "object"
      properties:
        link:
          type: "array"
          description: "The list of Links which the Topology encompass."
          items:
            $ref: "#/definitions/tapi.topology.Link"
        layer-protocol-name:
          type: "array"
          description: "The layer protocol(s) of the (multi-layer) Topology."
          items:
            $ref: "#/definitions/tapi.common.LayerProtocolName"
        node:
          type: "array"
          description: "The list of Nodes which the Topology encompass."
          items:
            $ref: "#/definitions/tapi.topology.Node"
        boundary-node-edge-point:
          type: "array"
          description: "This list is applicable only in case of a 'top' Topology (i.e.\
            \ a Topology which is not encapsulated in a Node) which does not encompass\
            \ a single Node.\nIn this case, the list identifies the NEPs which are\
            \ at the boundary of the Topology, which can be a subset of all the NEPs\
            \ belonging to encompassed Nodes.\nIt is expected that these boundary\
            \ NEPs have an associated SIP to allow the provisioning of ConnectivityServices\
            \ spanning the whole Topology."
          items:
            $ref: "#/definitions/tapi.topology.NodeEdgePointRef"
      description: "The Topology is an abstract representation of the topological\
        \ aspects of a particular set of network resources. It is described in terms\
        \ of the underlying topological network of Node and Link instances that enable\
        \ the forwarding capabilities of that particular set of network resources."
  tapi.topology.TopologyContext:
    type: "object"
    properties:
      nw-topology-service:
        description: "The defined operations."
        $ref: "#/definitions/tapi.topology.NetworkTopologyService"
      topology:
        type: "array"
        description: "The included Topology instances."
        items:
          $ref: "#/definitions/tapi.topology.Topology"
    description: "This object class represents the scope of control that a particular\
      \ SDN controller has with respect to a particular network, specifically regarding\
      \ the topology description.\nAn instance of this class includes its Topology\
      \ object instances."
  tapi.topology.TopologyContextWrapper:
    properties:
      tapi-topology:topology-context:
        $ref: "#/definitions/tapi.topology.TopologyContext"
  tapi.topology.TopologyRef:
    type: "object"
    properties:
      topology-uuid:
        type: "string"
        description: "none"
        x-path: "ParsedPathExpression{steps=LocationPathSteps{locationPath=YangLocationPath{absolute=true,\
          \ steps=[Step{axis=child, qname=(urn:onf:otcc:yang:tapi-common?revision=2023-10-10)context},\
          \ Step{axis=child, qname=(urn:onf:otcc:yang:tapi-topology?revision=2023-10-10)topology-context},\
          \ Step{axis=child, qname=(urn:onf:otcc:yang:tapi-topology?revision=2023-10-10)topology},\
          \ Step{axis=child, qname=(urn:onf:otcc:yang:tapi-topology?revision=2023-10-10)uuid}]}},\
          \ originalString=/tapi-common:context/tapi-topology:topology-context/tapi-topology:topology/tapi-topology:uuid}"
    description: "none"
  tapi.topology.TopologyRefWrapper:
    properties:
      topology:
        $ref: "#/definitions/tapi.topology.TopologyRef"
  tapi.topology.TransferCostPac:
    type: "object"
    properties:
      cost-characteristic:
        type: "array"
        description: "The list of costs where each cost relates to some aspect of\
          \ the topological entity."
        items:
          $ref: "#/definitions/tapi.topology.CostCharacteristic"
    description: "The cost characteristics of a topological entity (e.g. a Link or\
      \ a Node) not necessarily correlated to the cost of the underlying physical\
      \ realization.\nThey may be quite specific to the individual topological entity\
      \ e.g. opportunity cost. Relates to layer capacity.\nThere may be many perspectives\
      \ from which cost may be considered  for a particular topological entity and\
      \ hence many specific costs and potentially cost algorithms.\nUsing an entity\
      \ will incur a cost."
  tapi.topology.TransferIntegrityPac:
    type: "object"
    properties:
      error-characteristic:
        type: "string"
        description: "Describes the degree to which the signal propagated can be errored.\n\
          Applies to TDM systems as the errored signal will be propagated and not\
          \ to packet as errored packets will be discarded."
      unavailable-time-characteristic:
        type: "string"
        description: "Describes the duration for which there may be no valid signal\
          \ propagated."
      server-integrity-process-characteristic:
        type: "string"
        description: "Describes the effect of any server integrity enhancement process\
          \ on the characteristics of the topological entity."
      delivery-order-characteristic:
        type: "string"
        description: "Describes the degree to which packets will be delivered out\
          \ of sequence.\nDoes not apply to TDM as the TDM protocols maintain strict\
          \ order."
      repeat-delivery-characteristic:
        type: "string"
        description: "Primarily applies to packet systems where a packet may be delivered\
          \ more than once (in fault recovery for example).\nIt can also apply to\
          \ TDM where several frames may be received twice due to switching in a system\
          \ with a large differential propagation delay."
      loss-characteristic:
        type: "string"
        description: "Describes the acceptable characteristic of lost packets where\
          \ loss may result from discard due to errors or overflow.\nApplies to packet\
          \ systems and not to TDM (as for TDM errored signals are propagated unless\
          \ grossly errored and overflow/underflow turns into timing slips)."
    description: "Transfer integrity characteristic covers expected/specified/acceptable\
      \ characteristic of degradation of the transfered signal.\nIt includes all aspects\
      \ of possible degradation of signal content as well as any damage of any form\
      \ to the total topological entity and to the carried signals.\nNote that the\
      \ statement is of total impact to the topological entity so any partial usage\
      \ of the topological entity (e.g. a signal that does not use full capacity)\
      \ will only suffer its portion of the impact."
  tapi.topology.TransferTimingPac:
    type: "object"
    properties:
      latency-characteristic:
        type: "array"
        description: "The effect on the latency of a queuing process. This only has\
          \ significant effect for packet based systems and has a complex characteristic."
        items:
          $ref: "#/definitions/tapi.topology.LatencyCharacteristic"
    description: "A topological entity (e.g. a Link or a Node) will suffer effects\
      \ from the underlying physical realization related to the timing of the information\
      \ passed by the topological entity."
  tapi.topology.ValidationMechanism:
    type: "object"
    properties:
      layer-protocol-adjacency-validated:
        type: "string"
        description: "State of validation."
      validation-mechanism:
        type: "string"
        description: "Name of mechanism used to validate adjacency."
      validation-robustness:
        type: "string"
        description: "Quality of validation (i.e. how likely is the stated validation\
          \ to be invalid)."
    description: "Identifies the validation mechanism and describes the characteristics\
      \ of that mechanism."
  tapi.topology.ValidationPac:
    type: "object"
    properties:
      validation-mechanism:
        type: "array"
        description: "Provides details of the specific validation mechanism(s) used\
          \ to confirm the presence of an intended topological entity."
        items:
          $ref: "#/definitions/tapi.topology.ValidationMechanism"
    description: "Validation covers the various adjacency discovery and reachability\
      \ verification protocols. Also may cover information source and degree of integrity."
