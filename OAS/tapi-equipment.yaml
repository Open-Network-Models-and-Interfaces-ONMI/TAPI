          \ be 'FOREVER'.\nCan be 'NOT_APPLICABLE' (which indicates that compaction\
          \ can act on the head segment).\nCONDITION: Mandatory if log is segmented\
          \ in such a way that the active head segment is not available for compaction."
        default: "NOT_APPLICABLE"
      compaction-delay:
        type: "string"
        description: "Time in minutes.\nThe delay between logging the record and making\
          \ the record available for compaction.\nThis provides an adjustment to the\
          \ essential Compaction strategy such that there may be several distinct\
          \ records for the same thing in the where those records are not older than\
          \ the Compaction Delay.\nCan be adjusted by an administrator (via a separate\
          \ view) through the life of the stream.\nCONDITION: Mandatory where not\
          \ default."
        default: "0"
      tombstone-retention:
        type: "string"
        description: "Time in minutes.\nThe time period for which a Tombstone record\
          \ will be held in the log from when it was logged.\nThis provides an adjustment\
          \ to the essential Compaction strategy such that after the tombstoneRetention\
          \ period there will be no records about a particular thing that existed\
          \ but no longer exists.\nTombstone retention overrides recordRetention for\
          \ Tombstones.\nKey word 'FOREVER' means that Tombstone records will never\
          \ be removed from the log.\nCan be adjusted by an administrator (via a separate\
          \ view) through the life of the stream.\nCONDITION: Mandatory where not\
          \ default."
        default: "FOREVER"
    description: "Details relevant for a CompactedLog.\nThe essential Compacted Log\
      \ strategy is to remove historic records about a particular thing such that\
      \ only the latest record about each thing exists in the log.\nThe essential\
      \ strategy is refined by the parameters of this structure."
