  tapi.streaming.CompactedLogDetails:
    type: "object"
    properties:
      max-compaction-lag:
        type: "string"
        description: "The maximum delay, in seconds, beyond the defined compaction\
          \ delay for compaction processing to take place.\r\n                May\
          \ be 'NOT_APPLICABLE' if compaction is essentially immediate (i.e., there\
          \ is negligible delay).\r\n                CONDITION: Mandatory where not\
          \ default."
        default: "NOT_APPLICABLE"
      max-allowed-segment-roll-delay:
        type: "string"
        description: "The maximum time the log head segement can be allowed to be\
          \ not made available for compaction.\r\n                Applicable where\
          \ the log is segmented and the head segment is not available for compaction.\r\
          \n                The setting influences the compaction behavior and may\
          \ cause a delay before compaction that is much greater than the defined\
          \ compaction delay.\r\n                Time in seconds.\r\n            \
          \    Can be 'FOREVER'. \r\n                Can be 'NOT_APPLICABLE' (which\
          \ indicates that compaction can act on the head segment).\r\n          \
          \      CONDITION: Mandatory if log is segmented in such a way that the active\
          \ head segment is not available for compaction."
        default: "NOT_APPLICABLE"
      compaction-delay:
        type: "string"
        description: "Time in minutes. \r\n                The delay between logging\
          \ the record and making the record available for compaction.\r\n       \
          \         This provides an adjustment to the essential Compaction strategy\
          \ such that there may be several distinct records for the same thing in\
          \ the where those records are not older than the Compaction Delay.\r\n \
          \               Can be adjusted by an administrator (via a separate view)\
          \ through the life of the stream.\r\n                CONDITION: Mandatory\
          \ where not default."
        default: "0"
      tombstone-retention:
        type: "string"
        description: "Time in minutes.\r\n                The time period for which\
          \ a Tombstone record will be held in the log from when it was logged. \r\
          \n                This provides an adjustment to the essential Compaction\
          \ strategy such that after the tombstoneRetention period there will be no\
          \ records about a particular thing that existed but no longer exists.\r\n\
          \                Tombstone retention overrides recordRetention for Tombstones.\r\
          \n                Key word 'FOREVER' means that Tombstone records will never\
          \ be removed from the log.\r\n                Can be adjusted by an administrator\
          \ (via a separate view) through the life of the stream.\r\n            \
          \    CONDITION: Mandatory where not default."
        default: "FOREVER"
