definitions:
  tapi.common.AdminStatePac:
    type: "object"
    properties:
      operational-state:
        description: "The operational state gives the information about the real capability\
          \ of a resource to provide or not provide service."
        $ref: "#/definitions/tapi.common.OperationalState"
      lifecycle-state:
        description: "Used to track the planned deployment, allocation to clients\
          \ and withdrawal of resources."
        $ref: "#/definitions/tapi.common.LifecycleState"
      administrative-state:
        description: "The administration of managed objects operates independently\
          \ of the operability and usage of managed objects and is described by the\
          \ administrative state attribute. The administrative state is used by the\
          \ operator to make a resource available for service, or to remove a resource\
          \ from service."
        $ref: "#/definitions/tapi.common.AdministrativeState"
  tapi.common.AdministrativeState:
    type: "string"
    enum:
    - "LOCKED"
    - "UNLOCKED"
  tapi.common.Capacity:
    type: "object"
    properties:
      total-size:
        description: "Total capacity of the entity. In case of bandwidthProfile, this\
          \ is expected to be the same as the committedInformationRate."
        $ref: "#/definitions/tapi.common.CapacityValue"
  tapi.common.CapacityPac:
    type: "object"
    properties:
      available-capacity:
        description: "Capacity available to be assigned."
        $ref: "#/definitions/tapi.common.Capacity"
      total-potential-capacity:
        description: "An optimistic view of the capacity of the entity assuming that\
          \ any shared capacity is available to be taken."
        $ref: "#/definitions/tapi.common.Capacity"
  tapi.common.CapacityUnit:
    type: "string"
    enum:
    - "TB"
    - "TBPS"
    - "GB"
    - "GBPS"
    - "MB"
    - "MBPS"
    - "KB"
    - "KBPS"
    - "GHz"
    - "MHz"
  tapi.common.CapacityValue:
    type: "object"
    properties:
      value:
        type: "integer"
        format: "int32"
        description: "The specific value of the capacity."
      unit:
        description: "The specific unit of measurement of the capacity."
        $ref: "#/definitions/tapi.common.CapacityUnit"
  tapi.common.CapacityValueWrapper:
    properties:
      total-size:
        $ref: "#/definitions/tapi.common.CapacityValue"
  tapi.common.CapacityWrapper:
    properties:
      available-capacity:
        $ref: "#/definitions/tapi.common.Capacity"
  tapi.common.Context:
    allOf:
    - $ref: "#/definitions/tapi.common.TapiContext"
    - $ref: "#/definitions/tapi.streaming.ContextAugmentation1"
    - $ref: "#/definitions/tapi.streaming.ContextAugmentation2"
  tapi.common.ContextWrapper:
    properties:
      tapi-common:context:
        $ref: "#/definitions/tapi.common.Context"
  tapi.common.GetServiceInterfacePointDetails:
    type: "object"
    properties:
      output:
        $ref: "#/definitions/tapi.common.getserviceinterfacepointdetails.Output"
  tapi.common.GetServiceInterfacePointList:
    type: "object"
    properties:
      output:
        $ref: "#/definitions/tapi.common.getserviceinterfacepointlist.Output"
  tapi.common.GlobalClass:
    type: "object"
    properties:
      name:
        type: "array"
        description: "List of names. This value is unique in some namespace but may\
          \ change during the life of the entity.\r\n                A name carries\
          \ no semantics with respect to the purpose of the entity."
        items:
          $ref: "#/definitions/tapi.common.NameAndValue"
      uuid:
        type: "string"
        description: "UUID: An identifier that is universally unique within an identifier\
          \ space, where the identifier space is itself globally unique, and immutable.\r\
          \n                An UUID carries no semantics with respect to the purpose\
          \ or state of the entity.\r\n                UUID here uses string representation\
          \ as defined in RFC 4122.  The canonical representation uses lowercase characters.\r\
          \n                Pattern: [0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-'\
          \ + '[0-9a-fA-F]{4}-[0-9a-fA-F]{12} \r\n                Example of a UUID\
          \ in string representation: f81d4fae-7dec-11d0-a765-00a0c91e6bf6"
  tapi.common.LayerProtocolName:
    type: "string"
    enum:
    - "ODU"
    - "ETH"
    - "DSR"
    - "PHOTONIC_MEDIA"
    - "DIGITAL_OTN"
  tapi.common.LifecycleState:
    type: "string"
    enum:
    - "PLANNED"
    - "POTENTIAL_AVAILABLE"
    - "POTENTIAL_BUSY"
    - "INSTALLED"
    - "PENDING_REMOVAL"
  tapi.common.NameAndValue:
    type: "object"
    properties:
      value-name:
        type: "string"
        description: "The name of the value. Optional, the value need not to have\
          \ a name."
      value:
        type: "string"
        description: "The specific value."
  tapi.common.NameAndValueWrapper:
    properties:
      name:
        $ref: "#/definitions/tapi.common.NameAndValue"
  tapi.common.OperationalState:
    type: "string"
    enum:
    - "DISABLED"
    - "ENABLED"
  tapi.common.PortDirection:
    type: "string"
    enum:
    - "BIDIRECTIONAL"
    - "INPUT"
    - "OUTPUT"
    - "UNIDENTIFIED_OR_UNKNOWN"
  tapi.common.ServiceInterfacePoint:
    allOf:
    - $ref: "#/definitions/tapi.common.AdminStatePac"
    - $ref: "#/definitions/tapi.common.CapacityPac"
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - type: "object"
      properties:
        supported-layer-protocol-qualifier:
          type: "array"
          description: "The supported sub-layer(s) or rate(s) of Layer Protocol."
          items:
            type: "string"
        layer-protocol-name:
          description: "The layer protocol of the ServiceInterfacePoint (SIP).\r\n\
            \                Usage of layerProtocolName [>1]  in the ServiceInterfacePoint\
            \ should be considered experimental."
          $ref: "#/definitions/tapi.common.LayerProtocolName"
        direction:
          description: "The orientation of flow at the (conceptual) port of the potentially\
            \ supported ConnectivityService(s).\r\n                If direction attribute\
            \ is missing the ServiceInterfacePoint (SIP) instance is to be intended\
            \ as 'BIDIRECTIONAL'"
          $ref: "#/definitions/tapi.common.PortDirection"
      description: "A Service Interface Point represents the network-interface-facing\
        \ aspects of the edge-port functions that access the forwarding capabilities\
        \ provided by the Node. Hence it provides a limited, simplified view of interest\
        \ to external clients (e.g. shared addressing, capacity, resource availability,\
        \ etc.), that enable the clients to request connectivity without the need\
        \ to understand the provider network internals."
  tapi.common.ServiceInterfacePointWrapper:
    properties:
      service-interface-point:
        $ref: "#/definitions/tapi.common.ServiceInterfacePoint"
  tapi.common.TapiContext:
    allOf:
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - type: "object"
      properties:
        service-interface-point:
          type: "array"
          description: "The ServiceInterfacePoint (SIP) instances belonging to this\
            \ context."
          items:
            $ref: "#/definitions/tapi.common.ServiceInterfacePoint"
      description: "This object class represents the scope of control that a particular\
        \ SDN controller has with respect to a particular network, (i.e., encompassing\
        \ a designated set of interconnected (virtual) network elements).\r\n    \
        \        This class includes the list of Service Interface Points.\r\n   \
        \         This class can be augmented by specific contexts, e.g. topology\
        \ context."
  tapi.common.getserviceinterfacepointdetails.Input:
    type: "object"
    properties:
      uuid:
        type: "string"
        description: "UUID of the ServiceInterfacePoint (SIP) instance.\r\n      \
          \              UUID: An identifier that is universally unique within an\
          \ identifier space, where the identifier space is itself globally unique,\
          \ and immutable.\r\n                    An UUID carries no semantics with\
          \ respect to the purpose or state of the entity.\r\n                   \
          \ UUID here uses string representation as defined in RFC 4122.  The canonical\
          \ representation uses lowercase characters.\r\n                    Pattern:\
          \ [0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-' + '[0-9a-fA-F]{4}-[0-9a-fA-F]{12}\
          \ \r\n                    Example of a UUID in string representation: f81d4fae-7dec-11d0-a765-00a0c91e6bf6"
  tapi.common.getserviceinterfacepointdetails.Output:
    type: "object"
    properties:
      sip:
        description: "The requested SIP instance."
        $ref: "#/definitions/tapi.common.ServiceInterfacePoint"
  tapi.common.getserviceinterfacepointlist.Output:
    type: "object"
    properties:
      sip:
        type: "array"
        description: "The requested list of SIP instances."
        items:
          $ref: "#/definitions/tapi.common.ServiceInterfacePoint"
  tapi.common.updateserviceinterfacepoint.Input:
    type: "object"
    properties:
      uuid:
        type: "string"
        description: "UUID of the ServiceInterfacePoint (SIP) instance.\r\n      \
          \              UUID: An identifier that is universally unique within an\
          \ identifier space, where the identifier space is itself globally unique,\
          \ and immutable.\r\n                    An UUID carries no semantics with\
          \ respect to the purpose or state of the entity.\r\n                   \
          \ UUID here uses string representation as defined in RFC 4122.  The canonical\
          \ representation uses lowercase characters.\r\n                    Pattern:\
          \ [0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-' + '[0-9a-fA-F]{4}-[0-9a-fA-F]{12}\
          \ \r\n                    Example of a UUID in string representation: f81d4fae-7dec-11d0-a765-00a0c91e6bf6"
      state:
        description: "The requested update of Administrative State."
        $ref: "#/definitions/tapi.common.AdministrativeState"
  tapi.streaming.AvailableStream:
    allOf:
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - type: "object"
      properties:
        stream-state:
          type: "string"
          description: "The state of the stream."
        connection-protocol:
          type: "string"
          description: "Names the connection protocol for this particular available\
            \ stream.\r\n                The connection protocol is chosen from the\
            \ list of connection protocols identified in the referenced SupportedStreamType."
        supported-stream-type:
          description: "Identifies the type of stream that is available for connection."
          $ref: "#/definitions/tapi.streaming.SupportedStreamTypeRef"
        connection-address:
          type: "string"
          description: "Provides the address for the connection. \r\n            \
            \    The format of the address and attachment mechanism will depend on\
            \ the connection protocol defined in another attribute of this class."
        stream-id:
          type: "string"
          description: "The id of the stream."
      description: "Details of stream a stream that can be connected to by a client\
        \ application."
  tapi.streaming.AvailableStreamRef:
    type: "object"
    properties:
      available-stream-uuid:
        type: "string"
        description: "none"
        x-path: "/tapi-common:context/tapi-streaming:stream-context/tapi-streaming:available-stream/tapi-streaming:uuid"
  tapi.streaming.AvailableStreamRefWrapper:
    properties:
      available-stream:
        $ref: "#/definitions/tapi.streaming.AvailableStreamRef"
  tapi.streaming.AvailableStreamWrapper:
    properties:
      available-stream:
        $ref: "#/definitions/tapi.streaming.AvailableStream"
  tapi.streaming.CompactedLogDetails:
    type: "object"
    properties:
      compaction-delay:
        type: "string"
        description: "Time in minutes. \r\n                The delay between logging\
          \ the record and making the record available for compaction.\r\n       \
          \         This provides an adjustment to the essential Compaction strategy\
          \ such that there may be several distinct records for the same thing in\
          \ the where those records are not older than the Compaction Delay.\r\n \
          \               Can be adjusted by an administrator (via a separate view)\
          \ through the life of the stream."
      tombstone-retention:
        type: "string"
        description: "Time in minutes.\r\n                The time period for which\
          \ a Tombstone record will be held in the log from when it was logged. \r\
          \n                This provides an adjustment to the essential Compaction\
          \ strategy such that after the tombstoneRetention period there will be no\
          \ records about a particular thing that existed but no longer exists.\r\n\
          \                Tombstone retention overrides recordRetention for Tombstones.\r\
          \n                Key word 'FOREVER' means that Tombstone records will never\
          \ be removed from the log.\r\n                Can be adjusted by an administrator\
          \ (via a separate view) through the life of the stream."
  tapi.streaming.CompactedLogDetailsWrapper:
    properties:
      compacted-log-details:
        $ref: "#/definitions/tapi.streaming.CompactedLogDetails"
  tapi.streaming.ConnectionProtocolDetails:
    type: "object"
    properties:
      allowed-connection-protocols:
        type: "array"
        description: "Name of the allowed protocol."
        items:
          type: "string"
  tapi.streaming.ConnectionProtocolDetailsWrapper:
    properties:
      connection-protocol-details:
        $ref: "#/definitions/tapi.streaming.ConnectionProtocolDetails"
  tapi.streaming.ContextAugmentation1:
    type: "object"
    properties:
      stream-context:
        description: "Augments the base TAPI Context with StreamContext model."
        $ref: "#/definitions/tapi.streaming.context.StreamContext"
    x-augmentation:
      prefix: "tapi-streaming"
      namespace: "urn:onf:otcc:yang:tapi-streaming"
  tapi.streaming.ContextAugmentation2:
    type: "object"
    properties:
      stream-admin-context:
        description: "Augments the base TAPI Context with StreamAdminContext model."
        $ref: "#/definitions/tapi.streaming.StreamAdminContext"
    x-augmentation:
      prefix: "tapi-streaming"
      namespace: "urn:onf:otcc:yang:tapi-streaming"
  tapi.streaming.GetAvailableStreamConnectionDetails:
    type: "object"
    properties:
      output:
        $ref: "#/definitions/tapi.streaming.getavailablestreamconnectiondetails.Output"
  tapi.streaming.GetSupportedStreamConnectionTypes:
    type: "object"
    properties:
      output:
        $ref: "#/definitions/tapi.streaming.getsupportedstreamconnectiontypes.Output"
  tapi.streaming.StreamAdminContext:
    allOf:
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - type: "object"
      properties:
        stream-monitor:
          type: "array"
          description: "The list of available stream monitors."
          items:
            $ref: "#/definitions/tapi.streaming.StreamMonitor"
      description: "Context providing access to stream administration functionality."
  tapi.streaming.StreamAdminContextWrapper:
    properties:
      tapi-streaming:stream-admin-context:
        $ref: "#/definitions/tapi.streaming.StreamAdminContext"
  tapi.streaming.StreamMonitor:
    allOf:
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - type: "object"
      properties:
        last-updated:
          type: "string"
          description: "The date/time when the values provided were recorded."
        client-address:
          type: "string"
          description: "The address of the connected client that is being monitored."
        id-of-last-record-written-to-log:
          type: "string"
          description: "The id/key of the last record written to the log. \r\n   \
            \             This is the same value for all clients of the stream."
        id-of-last-record-read-from-log:
          type: "string"
          description: "The id/key of the last record read from the log by the client\
            \ stream.\r\n                The analysis of this value needs to account\
            \ for stream buffering in the comms layer."
        client-id:
          type: "string"
          description: "The id of the connected client."
        available-stream:
          description: "none"
          $ref: "#/definitions/tapi.streaming.AvailableStreamRef"
      description: "Information on the monitoring of the use of a specific AvailableStream."
  tapi.streaming.StreamMonitorWrapper:
    properties:
      stream-monitor:
        $ref: "#/definitions/tapi.streaming.StreamMonitor"
  tapi.streaming.SupportedStreamType:
    allOf:
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - type: "object"
      properties:
        log-storage-strategy:
          type: "string"
          description: "Indicates the storage characteristics of the log supporting\
            \ the stream."
        log-record-strategy:
          type: "string"
          description: "Indicates the type of content of each log record."
        stream-type-name:
          type: "string"
          description: "Name of the stream type."
        segment-size:
          type: "string"
          description: "Size of sub-structuring of the log."
        stream-type-content:
          type: "array"
          description: "Identifies the classes that are supported through the stream.\
            \ \r\n                The list may be a subset of the classes within the\
            \ context."
          items:
            type: "string"
        record-retention:
          type: "string"
          description: "Time in minutes.\r\n                Statement of retention\
            \ time and/or retention capacity in bytes.\r\n                Key word\
            \ 'FOREVER' means that records will never be removed from the log.\r\n\
            \                May be overridden for particular cases of specific LogStorageStrategy\
            \ (via augment)."
      description: "Definition of a supported stream type."
  tapi.streaming.SupportedStreamTypeAugmentation1:
    type: "object"
    properties:
      compacted-log-details:
        description: "none"
        $ref: "#/definitions/tapi.streaming.CompactedLogDetails"
    x-augmentation:
      prefix: "tapi-streaming"
      namespace: "urn:onf:otcc:yang:tapi-streaming"
  tapi.streaming.SupportedStreamTypeAugmentation2:
    type: "object"
    properties:
