definitions:
  tapi.common.AdminStatePac:
    type: "object"
    properties:
      operational-state:
        description: "The operational state gives the information about the real capability\
          \ of a resource to provide or not provide service."
        $ref: "#/definitions/tapi.common.OperationalState"
      lifecycle-state:
        description: "Used to track the planned deployment, allocation to clients\
          \ and withdrawal of resources."
        $ref: "#/definitions/tapi.common.LifecycleState"
      administrative-state:
        description: "The administration of managed objects operates independently\
          \ of the operability and usage of managed objects and is described by the\
          \ administrative state attribute. The administrative state is used by the\
          \ operator to make a resource available for service, or to remove a resource\
          \ from service."
        $ref: "#/definitions/tapi.common.AdministrativeState"
    description: "Provides state attributes that are applicable to an entity that\
      \ can be administered. Such an entity also has operational and lifecycle aspects."
  tapi.common.AdministrativeState:
    type: "string"
    enum:
    - "LOCKED"
    - "UNLOCKED"
  tapi.common.Capacity:
    type: "object"
    properties:
      total-size:
        description: "Total capacity of the entity. In case of bandwidthProfile, this\
          \ is expected to be the same as the committedInformationRate."
        $ref: "#/definitions/tapi.common.CapacityValue"
    description: "Information on capacity of a particular entity."
  tapi.common.CapacityPac:
    type: "object"
    properties:
      available-capacity:
        description: "Capacity available to be assigned."
        $ref: "#/definitions/tapi.common.Capacity"
      total-potential-capacity:
        description: "An optimistic view of the capacity of the entity assuming that\
          \ any shared capacity is available to be taken."
        $ref: "#/definitions/tapi.common.Capacity"
    description: "Provides capacity related attributes."
  tapi.common.CapacityValue:
    type: "object"
    properties:
      value:
        type: "integer"
        format: "int32"
        description: "The specific value of the capacity."
      unit:
        type: "string"
        description: "The specific unit of measurement of the capacity."
    description: "The Capacity (Bandwidth) values that are applicable for digital\
      \ layers."
  tapi.common.Context:
    allOf:
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - $ref: "#/definitions/tapi.notification.ContextAugmentation1"
    - type: "object"
      properties:
        service-interface-point:
          type: "array"
          description: "The ServiceInterfacePoint (SIP) instances belonging to this\
            \ context."
          items:
            $ref: "#/definitions/tapi.common.ServiceInterfacePoint"
        profile:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.common.context.Profile"
      description: "none"
  tapi.common.ContextWrapper:
    properties:
      tapi-common:context:
        $ref: "#/definitions/tapi.common.Context"
  tapi.common.Direction:
    type: "string"
    enum:
    - "BIDIRECTIONAL"
    - "SINK"
    - "SOURCE"
    - "UNDEFINED_OR_UNKNOWN"
  tapi.common.GlobalClass:
    type: "object"
    properties:
      name:
        type: "array"
        description: "List of names. This value is unique in some namespace but may\
          \ change during the life of the entity.\nA name carries no semantics with\
          \ respect to the purpose of the entity."
        items:
          $ref: "#/definitions/tapi.common.NameAndValue"
      uuid:
        type: "string"
        description: "UUID: An identifier that is universally unique within an identifier\
          \ space, where the identifier space is itself globally unique, and immutable.\n\
          An UUID carries no semantics with respect to the purpose or state of the\
          \ entity.\nUUID here uses string representation as defined in RFC 4122.\
          \  The canonical representation uses lowercase characters.\nPattern: [0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-'\
          \ + '[0-9a-fA-F]{4}-[0-9a-fA-F]{12}\nExample of a UUID in string representation:\
          \ f81d4fae-7dec-11d0-a765-00a0c91e6bf6"
    description: "This class serves as the super class for all TAPI entities that\
      \ can be directly retrieved by their ID. As such, these are first class entities\
      \ and their ID is expected to be globally unique. "
  tapi.common.LayerProtocolName:
    type: "string"
    enum:
    - "ODU"
    - "ETH"
    - "DSR"
    - "PHOTONIC_MEDIA"
    - "DIGITAL_OTN"
  tapi.common.LifecycleState:
    type: "string"
    enum:
    - "PLANNED"
    - "POTENTIAL_AVAILABLE"
    - "POTENTIAL_BUSY"
    - "INSTALLED"
    - "PENDING_REMOVAL"
  tapi.common.LocalClass:
    type: "object"
    properties:
      name:
        type: "array"
        description: "List of names. This value is unique in some namespace but may\
          \ change during the life of the entity.\nA name carries no semantics with\
          \ respect to the purpose of the entity."
        items:
          $ref: "#/definitions/tapi.common.NameAndValue"
      local-id:
        type: "string"
        description: "An identifier that is unique in the context of the GlobalClass\
          \ from which it is inseparable."
    description: "This class serves as the super class for all TAPI entities that\
      \ are ancillary of first class entities, i.e. their ID is not expected to be\
      \ globally unique. "
  tapi.common.NameAndValue:
    type: "object"
    properties:
      value-name:
        type: "string"
        description: "The name of the value. Optional, the value need not to have\
          \ a name."
      value:
        type: "string"
        description: "The specific value."
    description: "A scoped name-value pair."
  tapi.common.NameAndValueWrapper:
    properties:
      name:
        $ref: "#/definitions/tapi.common.NameAndValue"
  tapi.common.OperationalState:
    type: "string"
    enum:
    - "DISABLED"
    - "ENABLED"
  tapi.common.PayloadStructure:
    type: "object"
    properties:
      potential-cep-instance-capability:
        type: "array"
        description: "Capability of supportable potential CEP instances."
        items:
          $ref: "#/definitions/tapi.common.PotentialCepInstanceCapability"
      potential-cep-instance-capability-range:
        type: "array"
        description: "none"
        items:
          $ref: "#/definitions/tapi.common.PotentialCepInstanceCapabilityRange"
      multiplexing-sequence:
        type: "array"
        description: "List of layer protocol qualifiers composing the multiplexing\
          \ sequence."
        items:
          type: "string"
      number-of-cep-instances:
        type: "integer"
        format: "int32"
        description: "The maximum number of uppermost client CEPs (non-terminated).\
          \ This relates to the first entry of the mux sequence."
      capacity:
        description: "The maximum capacity of the multiplexing sequence. E.g. in case\
          \ of ODUFlex."
        $ref: "#/definitions/tapi.common.CapacityValue"
    description: "The supported multiplexing sequences, e.g.\n- ODU0; ODU1; ODU2;\
      \ ODU4 : 80\n- ODU0; ODU1; ODU2; ODU3; ODU4 : 64\n- ODUflex; ODU2; ODU3; ODU4\
