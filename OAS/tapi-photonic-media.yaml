  tapi.photonic.media.ConnectivityImpairmentProfile:
    type: "object"
    properties:
      roadm-pmax:
        type: "integer"
        format: "int32"
        description: "Add path / Sink direction:\nThis is the maximum (per carrier)\
          \ power level permitted at the add block input ports, that can be handled\
          \ by the ROADM node.\nThis may reflect either add amplifier power contraints\
          \ or WSS adjustment limits.\nHigher power transponders would need to have\
          \ their launch power reduced to this value or lower.\nDrop pah / Source\
          \ direction:\nIf the drop path has additional loss that is added, for example,\
          \ to hit target power levels into a drop path amplifier, or simply, to reduce\
          \ the power of a strong carrier (due to ripple,for example), then the use\
          \ of the ROADM input power levels and the above drop losses is not appropriate.\n\
          This parameter corresponds to the best case per carrier power levels expected\
          \ at the output of the drop block.\nMeasured in dBm."
      roadm-ptyp:
        type: "integer"
        format: "int32"
        description: "If the drop path has additional loss that is added, for example,\
          \ to hit target power levels into a drop path amplifier, or simply, to reduce\
          \ the power of a strong carrier (due to ripple, for example), then the use\
          \ of the ROADM input power levels and the above drop losses is not appropriate.\n\
          This parameter corresponds to the typical case per carrier power levels\
          \ expected at the output of the drop block.\nMeasured in dBm."
      roadm-pdl:
        type: "integer"
        format: "int32"
        description: "Polarization Dependent Loss, in dB."
      roadm-maxloss:
        type: "integer"
        format: "int32"
        description: "Add path / Sink direction:\nThis is the maximum expected add\
          \ path loss from the add/drop port input to the ROADM egress, assuming no\
          \ additional add path loss is added.\nThis is used to establish the minimum\
          \ required transponder output power required to hit the ROADM egress target\
          \ power levels and preventing to hit the WSS attenuation limits.\nIf the\
          \ add path contains an internal amplifier this loss value should be based\
          \ on worst case expected amplifier gain due to ripple or gain uncertainty.\n\
          Drop path / Source direction:\nThe net loss from the ROADM input,to the\
          \ output of the drop block.\nIf ROADM ingress to drop path includes an amplifier,\
          \ the amplifier gain reduces the net loss.\nThis is before any additional\
          \ drop path attenuation that may be required due to drop amplifier power\
          \ contraints.\nThe max value correspond to worst case expected loss, including\
          \ amplifier gain ripple or uncertainty.\nIt is the maximum output power\
          \ of the drop amplifier.\nMeasured in dB."
      roadm-minloss:
        type: "integer"
        format: "int32"
        description: "The net loss from the ROADM input, to the output of the drop\
          \ block.\nIf this ROADM ingress to drop path includes an amplifier, the\
          \ amplifier gain reduces the net loss.\nThis is before any additional drop\
          \ path attenuation that may be required due to drop amplifier power contraints.\n\
          The min value correspond to best case expected loss, including amplifier\
          \ gain ripple or uncertainty.\nMeasured in dB."
      roadm-pmin:
        type: "integer"
        format: "int32"
        description: "If the drop path has additional loss that is added, for example,\
          \ to hit target power levels into a drop path amplifier, or simply, to reduce\
          \ the power of a strong carrier (due to ripple, for example), then the use\
          \ of the ROADM input power levels and the above drop losses is not appropriate.\n\
          This parameter corresponds to the min per carrier power levels expected\
          \ at the output of the drop block.\nMeasured in dBm."
      roadm-cd:
        type: "integer"
        format: "int32"
        description: "Chromatic Dispersion in ps/nm (picoseconds per nanometer)."
      roadm-pmd:
        type: "integer"
        format: "int32"
        description: "Polarization Mode Dispersion, in picoseconds per square root\
          \ kilometer."
      roadm-noise-figure:
        type: "integer"
        format: "int32"
        description: "Add path / Sink direction:\nIf the add path contains an amplifier,\
          \ this is the noise figure of that amplifier inferred to the add port.\n\
          This permits add path OSNR calculation based on the input power levels to\
          \ the add block without knowing the ROADM path losses to the add amplifier.\n\
          Drop path / Source direction:\nIf the drop path contains an amplifier, this\
          \ is the noise figure of that amplifier, inferred to the ROADM ingress port.\n\
          This permits to determine amplifier OSNR contribution without having to\
          \ specify the ROADM node’s losses to that amplifier.\nThis applies for the\
          \ case of no additional drop path loss, before the amplifier, in order to\
          \ reduce the power of the carriers to a target value.\nMeasured in dB."
      roadm-typloss:
        type: "integer"
        format: "int32"
        description: "The net loss from the ROADM input, to the output of the drop\
          \ block.\nIf this ROADM ingress to drop path includes an amplifier, the\
          \ amplifier gain reduces the net loss.\nThis is before any additional drop\
          \ path attenuation that may be required due to drop amplifier power contraints.\n\
          The typ value correspond to typical case expected loss.\nMeasured in dB."
      roadm-inband-crosstalk:
        type: "integer"
        format: "int32"
        description: "In-band crosstalk, or coherent crosstalk, can occur in components\
          \ that can have multiple same wavelength inputs, with the inputs either\
          \ routed to different output ports,or all but 1 blocked.\nIn the case of\
          \ drop path it is the total of the ingress to drop e.g. WSS and drop block\
          \ crosstalk contributions.\nMeasured in dB."
      roadm-osnr:
        type: "integer"
        format: "int32"
        description: "Optical Signal-to-Noise Ratio (OSNR).\nAdd path / Sink direction:\n\
          If the add path contains the ability to adjust the carrier power levels\
          \ into an add path amplifier (if present) to a target value, this reflects\
          \ the OSNR contribution of the add amplifier assuming this target value\
          \ is obtained.\nThe worst case OSNR based on the input power and NF calculation\
          \ method, and this value, should be used (if both are defined).\nDrop path\
          \ / Source direction:\nExpected OSNR contribution of the drop path amplifier\
          \ (if present) for the case of additional drop path loss (before this amplifier)\
          \ in order to hit a target power level (per carrier).\nIf both,\n- the OSNR\
          \ based on the ROADM input power level (Pcarrier = Pref+10Log(carrier-baudrate/ref-baud)\
          \ + delta-power) and the input inferred NF(NF.drop), and\n- this OSNR value,\n\
          are defined, the minimum value between these two should be used.\nMeasured\
          \ in dB@0.1nm (over 0.1 nm resolution bandwidth)."
      frequency-range:
        description: "none"
        $ref: "#/definitions/tapi.photonic.media.FrequencyRange"
    description: "This profile centralizes all the parameters of CCAMP ROADM add/drop/express\
      \ path impairment profiles."
