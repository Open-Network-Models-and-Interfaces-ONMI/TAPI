            \ stateless TCA reporting corresponds to a transient condition, and stateful\
            \ TCA reporting corresponds to a standing condition.\nNote that threshold\
            \ management for gauges may be more complex (e.g. out of range function\
            \ for gauge overflow/underflow detection)."
        applicable-job-type:
          type: "array"
          description: "This attribute allows an PmThresholdData instance to be constrained\
