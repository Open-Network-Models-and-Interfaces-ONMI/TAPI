          \ DEFAULT 0,\nmsec [4] INTEGER (0..999) DEFAULT 0 }\nExamples:\nA duration\
          \ of 1 hour, 15 minutes and 30 seconds should be coded as 3 occurrences\
          \ of TimePeriod:\n- HOURS; 1\n- MINUTES; 15\n- SECONDS; 30\nA duration of\
          \ 1550 milliseconds as two occurrences of TimePeriod:\n- SECONDS; 1\n- MILLISECONDS:\
          \ 550"
