        type: "array"
        description: "A list of risk characteristics for consideration in an analysis\
          \ of shared risk. Each element of the list represents a specific risk consideration."
        items:
          $ref: "#/definitions/tapi.topology.RiskCharacteristic"
    description: "The risk characteristics of a topological entity (e.g. the Link)\
      \ come directly from the underlying physical realization.\nThe risk characteristics\
      \ propagate from the physical realization to the client and from the server\
      \ layer to the client layer, this propagation may be modified by protection.\n\
      A topological entity may suffer degradation or failure as a result of a problem\
      \ in a part of the underlying realization.\nThe realization can be partitioned\
      \ into segments which have some relevant common failure modes.\nThere is a risk\
      \ of failure/degradation of each segment of the underlying realization.\nEach\
      \ segment is a part of a larger physical/geographical unit that behaves as one\
      \ with respect to failure (i.e. a failure will have a high probability of impacting\
      \ the whole unit (e.g. all cables in the same duct).\nDisruptions to that larger\
      \ physical/geographical unit will impact (cause failure/errors to) all topological\
      \ entities that use any part of that larger physical/geographical entity.\n\
      Any topological entity that uses any part of that larger physical/geographical\
      \ unit will suffer impact and hence each topological entity shares risk.\nThe\
      \ identifier of each physical/geographical unit that is involved in the realization\
      \ of each segment of a topological entity can be listed in the RiskParameter_Pac\
      \ of that topological entity.\nA segment has one or more risk characteristic.\n\
      Shared risk between two topological entities compromises the integrity of any\
      \ solution that use one of those topological entity as a backup for the other.\n\
      Where two topological entities have a common risk characteristic they have an\
      \ elevated probability of failing simultaneously compared to two topological\
      \ entities that do not share risk characteristics."
  tapi.topology.RiskParameterPacWrapper:
    properties:
      risk-parameter-pac:
        $ref: "#/definitions/tapi.topology.RiskParameterPac"
  tapi.topology.Rule:
    allOf:
    - $ref: "#/definitions/tapi.common.LocalClass"
    - type: "object"
      properties:
        complex-rule:
          type: "array"
          description: "Allows for more complex rules where the basic rule system\
            \ is not sufficient."
          items:
            type: "string"
        rule-type:
          type: "array"
          description: "The focus of the rule."
          items:
            $ref: "#/definitions/tapi.topology.RuleType"
        profile:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.common.ProfileRef"
        sink-profile:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.common.ProfileRef"
        override-priority:
          type: "integer"
          format: "int32"
          description: "The overridePriority allows for one rule in a rule group to\
            \ override another.\nPriority n rules override priority n+1 rules.\nRules\
            \ of the same priority override as follows (n overrides n+1):\n1 - MustNot,\n\
            2 - Must,\n3 - May,\n4 - Null.\nWithin a rule the flexibility rules (signal,\
            \ port role...) override as follows (n overrides n+1):\n1 - Any,\n2 -\
            \ Same,\n3 - Different.\nWhere there are two or more 'Same' rules, they\
            \ will form an intersection where all must be met.\n"
        source-profile:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.common.ProfileRef"
        signal-property:
          description: "The rule only applies to signals with the properties listed.\n\
            If the attribute is not present then the rule applies to all signals."
          $ref: "#/definitions/tapi.topology.SignalPropertyRule"
        connection-spec-reference:
          type: "array"
          description: "Identifies the type of Connection that the rule applies to.\n\
            If the attribute is not present then the rule applies to all types of\
            \ Connection supported by the device."
          items:
            $ref: "#/definitions/tapi.topology.ConnectionSpecReference"
        cep-port-role:
          type: "array"
          description: "Indicates the port role to which the rule applies.\nThe port\
            \ role is interpreted in the context of the connection type which is identified\
            \ by the connection spec, if any.\nThe port role is not meaningful in\
            \ the absence of a connection spec reference.\nIf a NodeRuleGroup carries\
            \ a port role, that role applies also to the associated InterRuleGroup\
            \ where the combination of the roles in the NodeRuleGroups at the ends\
            \ of the InterGroupRule define the Connection orientation.\nFor example\
            \ a root-and-leaf Connection may be used in a Node where a NodeRuleGroup\
            \ collects one set of NEPs has the port role 'root' and another NodeRuleGroup\
            \ collects another set of NEPs has the port role 'leaf' where these are\
            \ joined by an InterRuleGroup.\nThis combination specifies an allowed\
            \ orientation of the root-and-leaf Connection.\nNo port role statement\
            \ means all port roles are allowed."
          items:
            $ref: "#/definitions/tapi.topology.PortRoleRule"
        cep-direction:
          type: "array"
          description: "The list of CEP directions that the rule applies to. No entry\
            \ means all CEP directions."
          items:
            $ref: "#/definitions/tapi.common.Direction"
        layer-protocol-qualifier:
          type: "array"
          description: "Qualifies a rule for a particular layer protocol identifying\
            \ the qualifiers that the rule applies to.\nIf the attribute is not present\
            \ then the rule applies to all relevant qualifiers of the layer protocol\
            \ of the parent entity."
          items:
            type: "string"
        forwarding-rule:
          type: "string"
          description: "Rule that restricts the creation/deletion of a Connection\
            \ between points in the NodeRuleGroup or related by the InterRuleGroup\
            \ between NodeRuleGroups."
          default: "FORWARDING_RULE_NO_STATEMENT_ON_FORWARDING"
      description: "Single complex rule statement.\nA Node with no rule group has\
        \ no restrictions and is essentially May/Any.\nA NodeRuleGroup constrains\
        \ the CEP connectability in the Node.\nA Connection from a CEP/NEP must abide\
        \ by all rules that relate to that CEP/NEP.\nRules that are for a particular\
        \ layerProtocolQualifier, connectionSpecReference, cepPortRole and cepDirection\
        \ combination must be abided by in combination as dictated by overridePriority.\n\
        If a particular connectionSpecReference does not have any rule statements\
        \ then it is not supported and connections of that type are not possible within\
        \ the rule group.\nIf a particular cepPortRole of a particular connectionSpecReference\
        \ does not have any rule statements then it is not supported and connections\
        \ of that connectionSpecReference (type) cannot have that cepPortRole for\
        \ CEPs from NEPs in that rule group.\nIf a particular cepDirection for a particular\
        \ connectionSpecReference does not have any rule statements then it is not\
        \ supported and connections of that connectionSpecReference (type) cannot\
        \ have that cepPortDirection for CEPs from NEPs in that rule group.\nRules\
        \ that are for different layerProtocolQualifiers or connectionSpecReferences\
        \ are independent and provide options for Connection in the NodeRuleGroup.\n\
        Some rules may apply to multiple connectionSpecReferences and all cepPortRoles\
        \ and all cepDirections."
  tapi.topology.RuleType:
    type: "string"
    enum:
    - "FORWARDING"
    - "CAPACITY"
    - "COST"
    - "TIMING"
    - "RISK"
    - "GROUPING"
    - "IMPAIRMENT"
  tapi.topology.RuleWrapper:
    properties:
      tapi-topology:rule:
        $ref: "#/definitions/tapi.topology.Rule"
  tapi.topology.SignalPropertyRule:
    type: "object"
    properties:
      number-of-signal-values:
        type: "integer"
        format: "int32"
        description: "The number of instances of this specific property that can be\
          \ supported by the group."
      applicable-signal-value:
        type: "array"
        description: "Specific values of the signal property to which the rule applies."
        items:
          type: "string"
      signal-property-value-rule:
        type: "string"
        description: "Indicates how the signal properties should be accounted for."
      signal-property-name:
        type: "string"
        description: "The name of the signal property to which the rule applies."
    description: "Rule related to an identified signal property."
  tapi.topology.SignalPropertyRuleWrapper:
    properties:
      signal-property:
        $ref: "#/definitions/tapi.topology.SignalPropertyRule"
  tapi.topology.Topology:
    allOf:
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - type: "object"
      properties:
        link:
          type: "array"
          description: "The list of Links which the Topology encompass."
          items:
            $ref: "#/definitions/tapi.topology.Link"
        layer-protocol-name:
          type: "array"
          description: "The layer protocol(s) of the (multi-layer) Topology."
          items:
            $ref: "#/definitions/tapi.common.LayerProtocolName"
        node:
          type: "array"
          description: "The list of Nodes which the Topology encompass."
          items:
            $ref: "#/definitions/tapi.topology.Node"
        boundary-node-edge-point:
          type: "array"
          description: "This list is applicable only in case of a 'top' Topology (i.e.\
            \ a Topology which is not encapsulated in a Node) which does not encompass\
            \ a single Node.\nIn this case, the list identifies the NEPs which are\
            \ at the boundary of the Topology, which can be a subset of all the NEPs\
            \ belonging to encompassed Nodes.\nIt is expected that these boundary\
            \ NEPs have an associated SIP to allow the provisioning of ConnectivityServices\
            \ spanning the whole Topology."
          items:
            $ref: "#/definitions/tapi.topology.NodeEdgePointRef"
      description: "The Topology is an abstract representation of the topological\
        \ aspects of a particular set of network resources. It is described in terms\
        \ of the underlying topological network of Node and Link instances that enable\
        \ the forwarding capabilities of that particular set of network resources."
  tapi.topology.TopologyContext:
    type: "object"
    properties:
      nw-topology-service:
        description: "The defined operations."
        $ref: "#/definitions/tapi.topology.NetworkTopologyService"
      topology:
        type: "array"
        description: "The included Topology instances."
        items:
          $ref: "#/definitions/tapi.topology.Topology"
    description: "This object class represents the scope of control that a particular\
      \ SDN controller has with respect to a particular network, specifically regarding\
      \ the topology description.\nAn instance of this class includes its Topology\
      \ object instances."
  tapi.topology.TopologyContextWrapper:
    properties:
      tapi-topology:topology-context:
        $ref: "#/definitions/tapi.topology.TopologyContext"
  tapi.topology.TopologyRef:
    type: "object"
    properties:
      topology-uuid:
        type: "string"
        description: "none"
        x-path: "/tapi-common:context/tapi-topology:topology-context/tapi-topology:topology/tapi-topology:uuid"
    description: "none"
  tapi.topology.TopologyRefWrapper:
    properties:
      topology:
        $ref: "#/definitions/tapi.topology.TopologyRef"
  tapi.topology.TopologyWrapper:
    properties:
      tapi-topology:topology:
        $ref: "#/definitions/tapi.topology.Topology"
  tapi.topology.TransferCostPac:
    type: "object"
    properties:
      cost-characteristic:
        type: "array"
        description: "The list of costs where each cost relates to some aspect of\
          \ the topological entity."
        items:
          $ref: "#/definitions/tapi.topology.CostCharacteristic"
    description: "The cost characteristics of a topological entity (e.g. a Link or\
      \ a Node) not necessarily correlated to the cost of the underlying physical\
      \ realization.\nThey may be quite specific to the individual topological entity\
      \ e.g. opportunity cost. Relates to layer capacity.\nThere may be many perspectives\
      \ from which cost may be considered  for a particular topological entity and\
      \ hence many specific costs and potentially cost algorithms.\nUsing an entity\
      \ will incur a cost."
  tapi.topology.TransferIntegrityPac:
    type: "object"
    properties:
      error-characteristic:
        type: "string"
        description: "Describes the degree to which the signal propagated can be errored.\n\
          Applies to TDM systems as the errored signal will be propagated and not\
          \ to packet as errored packets will be discarded."
      unavailable-time-characteristic:
        type: "string"
        description: "Describes the duration for which there may be no valid signal\
          \ propagated."
      server-integrity-process-characteristic:
        type: "string"
        description: "Describes the effect of any server integrity enhancement process\
          \ on the characteristics of the topological entity."
      delivery-order-characteristic:
        type: "string"
        description: "Describes the degree to which packets will be delivered out\
          \ of sequence.\nDoes not apply to TDM as the TDM protocols maintain strict\
          \ order."
      repeat-delivery-characteristic:
        type: "string"
        description: "Primarily applies to packet systems where a packet may be delivered\
          \ more than once (in fault recovery for example).\nIt can also apply to\
          \ TDM where several frames may be received twice due to switching in a system\
          \ with a large differential propagation delay."
      loss-characteristic:
        type: "string"
        description: "Describes the acceptable characteristic of lost packets where\
          \ loss may result from discard due to errors or overflow.\nApplies to packet\
          \ systems and not to TDM (as for TDM errored signals are propagated unless\
          \ grossly errored and overflow/underflow turns into timing slips)."
    description: "Transfer integrity characteristic covers expected/specified/acceptable\
      \ characteristic of degradation of the transfered signal.\nIt includes all aspects\
      \ of possible degradation of signal content as well as any damage of any form\
      \ to the total topological entity and to the carried signals.\nNote that the\
      \ statement is of total impact to the topological entity so any partial usage\
      \ of the topological entity (e.g. a signal that does not use full capacity)\
      \ will only suffer its portion of the impact."
  tapi.topology.TransferTimingPac:
    type: "object"
    properties:
      latency-characteristic:
        type: "array"
        description: "The effect on the latency of a queuing process. This only has\
          \ significant effect for packet based systems and has a complex characteristic."
        items:
          $ref: "#/definitions/tapi.topology.LatencyCharacteristic"
    description: "A topological entity (e.g. a Link or a Node) will suffer effects\
      \ from the underlying physical realization related to the timing of the information\
      \ passed by the topological entity."
  tapi.topology.ValidationMechanism:
    type: "object"
    properties:
      layer-protocol-adjacency-validated:
        type: "string"
        description: "State of validation."
      validation-mechanism:
        type: "string"
        description: "Name of mechanism used to validate adjacency."
      validation-robustness:
        type: "string"
        description: "Quality of validation (i.e. how likely is the stated validation\
          \ to be invalid)."
    description: "Identifies the validation mechanism and describes the characteristics\
      \ of that mechanism."
  tapi.topology.ValidationMechanismWrapper:
    properties:
      validation-mechanism:
        $ref: "#/definitions/tapi.topology.ValidationMechanism"
  tapi.topology.ValidationPac:
    type: "object"
    properties:
      validation-mechanism:
        type: "array"
        description: "Provides details of the specific validation mechanism(s) used\
          \ to confirm the presence of an intended topological entity."
        items:
          $ref: "#/definitions/tapi.topology.ValidationMechanism"
    description: "Validation covers the various adjacency discovery and reachability\
      \ verification protocols. Also may cover information source and degree of integrity."
  tapi.topology.node.OwnedNodeEdgePoint:
    allOf:
    - $ref: "#/definitions/tapi.connectivity.OwnedNodeEdgePointAugmentation1"
    - $ref: "#/definitions/tapi.oam.OwnedNodeEdgePointAugmentation2"
    - $ref: "#/definitions/tapi.photonic.media.OwnedNodeEdgePointAugmentation3"
    - $ref: "#/definitions/tapi.topology.NodeEdgePoint"
  tapi.topology.node.OwnedNodeEdgePointWrapper:
    properties:
      owned-node-edge-point:
        $ref: "#/definitions/tapi.topology.node.OwnedNodeEdgePoint"
  tapi.topology.topology.Node:
    allOf:
    - $ref: "#/definitions/tapi.common.AdminStatePac"
    - $ref: "#/definitions/tapi.common.CapacityPac"
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - $ref: "#/definitions/tapi.topology.TransferCostPac"
    - $ref: "#/definitions/tapi.topology.TransferIntegrityPac"
    - $ref: "#/definitions/tapi.topology.TransferTimingPac"
    - type: "object"
      properties:
        owned-node-edge-point:
          type: "array"
          description: "The NEPs belonging to / owned by this Node.\nBy convention,\
            \ only the Node instances at the lowest partitioning level 'own' the NEPs.\n\
            In other words, each and every NEP instance is owned by a Node at the\
            \ lowest partitioning level."
          items:
            $ref: "#/definitions/tapi.topology.node.OwnedNodeEdgePoint"
        aggregated-node-edge-point:
          type: "array"
          description: "The NEPs aggregated by this Node.\nBy convention, only the\
            \ Node instances which are not at the lowest partitioning level 'aggregate'\
            \ the NEPs.\nIn other words, each and every NEP instance is owned by a\
            \ Node at the lowest partitioning level. A subset of NEP instances may\
            \ be aggregated by Nodes at higher partitioning levels."
          items:
            $ref: "#/definitions/tapi.topology.NodeEdgePointRef"
        profile:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.common.ProfileRef"
        layer-protocol-name:
          type: "array"
          description: "The layer protocol(s) of the (multi-layer) Node."
          items:
            $ref: "#/definitions/tapi.common.LayerProtocolName"
        encap-topology:
          description: "A Node may encapsulate one Topology instance, which in turn\
            \ encompasses Nodes at lower partitioning level."
          $ref: "#/definitions/tapi.topology.TopologyRef"
        inter-rule-group:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.topology.InterRuleGroup"
        risk-parameter-pac:
          description: "none"
          $ref: "#/definitions/tapi.topology.RiskParameterPac"
        node-rule-group:
          type: "array"
          description: "The Node rules applicable to this Node."
          items:
            $ref: "#/definitions/tapi.topology.NodeRuleGroup"
      description: "The list of Nodes which the Topology encompass."
  tapi.topology.topology.NodeWrapper:
    properties:
      node:
        $ref: "#/definitions/tapi.topology.topology.Node"
