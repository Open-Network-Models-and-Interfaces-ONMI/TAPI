  tapi.topology.InterDomainPlugIdPac:
    type: "object"
    properties:
      plug-id-inter-domain-remote-id:
        type: "string"
        description: "Expected Source Access Point Identifier (ExSAPI).\nG.709 ExSAPI:\
          \ Provisioned by the managing system, to be compared with the TTI accepted\
          \ (AcTI) at the overhead position of the sink for the purpose of checking\
          \ the integrity of connectivity.\nAcTI: string [64 bytes] The Trail Trace\
          \ Identifier (TTI) information recovered (Accepted) from the TTI overhead\
          \ position at the sink of a trail."
      plug-id-inter-domain-local-id:
        type: "string"
        description: "Source Access Point Identifier (SAPI) in TxTI.\nG.709 TxTI:\
          \ string[64 bytes]: The Trail Trace Identifier (TTI) information, provisioned\
          \ by the managing system at the termination source, to be placed in the\
          \ TTI overhead position of the source of a trail for transmission."
    description: "NEP at ENNI shall include an ENNI identifier (inter domain plug\
      \ id) which must be unique in both the connected managed domains, to support\
      \ the automatic discovery of interdomain links between E-NNI interfaces of e.g.\
      \ different network providers.\nThe inter domain plug id can be based on OTN\
      \ technology (OTU or ODU Trail Trace Identifier, SAPI).\nITU-T G.709: The access\
      \ point identifier shall consist of a three-character international segment\
      \ and a twelve-character national segment coded according to [ITU-T  T.50].\n\
      The international segment field provides a three-character ISO 3166 geographic/political\
      \ country code (G/PCC).\nThe country code shall be based on the three-character\
      \ uppercase alphabetic ISO 3166 country code.\nThe national segment field consists\
      \ of two subfields: the ITU carrier code (ICC) followed by a unique access point\
      \ code (UAPC).\nThe ITU carrier code is assigned to a network operator/service\
      \ provider and shall consist of 1-6 left-justified characters, alphabetic, or\
      \ leading alphabetic with trailing numeric [e.g., 'USATELCORuapc']."
  tapi.topology.InterDomainPlugIdPacWrapper:
    properties:
      inter-domain-plug-id-pac:
        $ref: "#/definitions/tapi.topology.InterDomainPlugIdPac"
