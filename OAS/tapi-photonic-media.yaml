  tapi.common.PayloadStructure:
    type: "object"
    properties:
      potential-cep-instance-capability:
        type: "array"
        description: "Capability of supportable potential CEP instances."
        items:
          $ref: "#/definitions/tapi.common.PotentialCepInstanceCapability"
      potential-cep-instance-capability-range:
        type: "array"
        description: "none"
        items:
          $ref: "#/definitions/tapi.common.PotentialCepInstanceCapabilityRange"
      multiplexing-sequence:
        type: "array"
        description: "List of layer protocol qualifiers composing the multiplexing\
          \ sequence."
        items:
          type: "string"
      number-of-cep-instances:
        type: "integer"
        format: "int32"
        description: "The maximum number of uppermost client CEPs (non-terminated).\
          \ This relates to the first entry of the mux sequence."
      capacity:
        description: "The maximum capacity of the multiplexing sequence. E.g. in case\
          \ of ODUFlex."
        $ref: "#/definitions/tapi.common.CapacityValue"
    description: "The supported multiplexing sequences, e.g.\n- ODU0; ODU1; ODU2;\
      \ ODU4 : 80\n- ODU0; ODU1; ODU2; ODU3; ODU4 : 64\n- ODUflex; ODU2; ODU3; ODU4\
      \ : 64 [64/ts] : 10G\n- ODUflex; ODU2; ODU4: 80 [80/ts] : 10G\n- ODU1; ODU2;\
      \ ODU3; ODUCn : 40 [mult. for n]\n- ODU2; ODU4; ODUCn: 10 [mult. for n]\n- ODU2;\
      \ ODU3: ODU4; ODUCn: 8 [mult. for n]\n- ODU3; ODU4; ODUCn: 2 [mult. for n]\n\
      - OTSiMC; MC; OMS; OTS : 80 : 50G\n- ODUCn; OTSiMC : 2 : 200G\n- ODUCn; OTSiMC\
      \ : 1 : 400G\nIn each sequence, the first entry indicates the upper most client\
      \ (non-terminated) CEP, the rest of entries indicate the server terminated CEPs\
      \ (forming the mux path)."
