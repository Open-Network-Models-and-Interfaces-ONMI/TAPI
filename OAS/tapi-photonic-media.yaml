  tapi.topology.LayerProtocolTransitionPac:
    type: "object"
    properties:
      transitioned-layer-protocol-name:
        type: "array"
        description: "Provides the ordered structure of layer protocol transitions\
          \ encapsulated in the Link.\nThe list starts with the client side as the\
          \ first entry and includes all layer-protocol names (hence the smallest\
          \ number is 2 as otherwise the Link is not transitional).\nThe ordering\
          \ relates also to the (conceptual) port role (which emphasizes the orientation)."
        items:
          type: "string"
    description: "Relevant for a Link that is formed by abstracting one or more termination\
      \ entities (in a stack) to focus on the flow and deemphasize the protocol transformation.\n\
      This abstraction is relevant when considering multi-layer routing and the protocol\
      \ transformation is not too complex, e.g. there is not multiplexing.\nThis Pac\
      \ provides the relevant abstractions of the embedded termination entities: The\
      \ layer protocols of the embedded termination entities and the order of their\
      \ application to the signal is still relevant and need to be accounted for.\n\
      Links that included details in this Pac are often referred to as Transitional\
      \ Links."
