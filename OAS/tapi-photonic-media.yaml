          $ref: "#/definitions/tapi.connectivity.SelectionReason"
        switch-direction:
          description: "Sink direction is intended from the unreliable to reliable\
            \ CEPs. Source direction is the reverse."
          $ref: "#/definitions/tapi.common.Direction"
      description: "The class models the switched forwarding of traffic (traffic flow)\
        \ between (conceptual) ports of resilient forwarding entities (e.g. resilient\
        \ ConnectivityService, resilient Connection), these ports being mapped to\
        \ ConnectionEndPoint (CEP) instances.\nA resilient forwarding entity may have\
        \ two or more (conceptual) ports that provide alternative identical inputs/outputs,\
        \ and one or more associated Switch instances to represent the alternative\
        \ flow choices visible at the edge of the forwarding entity.\nThe Switch instance\
        \ represents and defines a protection switch structure conceptually encapsulated\
        \ in the forwarding entity.\nThe Switch instance essentially performs one\
        \ of the functions of the Protection Group in a traditional model. It associates\
        \ to 2 or more (conceptual) ports each playing the role of a Protection Unit.\n\
        One or more protection, i.e. standby/backup, conceptual ports provide protection\
        \ for one or more working (i.e. regular/main/preferred) ports where either\
        \ protection or working can feed one or more protected port.\nThe switch may\
        \ be used in revertive or non-revertive (symmetric) mode. When in revertive\
        \ mode it may define a waitToRestore time.\nIt may be used in one of several\
        \ modes including source switch, destination switched, source and destination\
        \ switched, etc. (covering cases such as 1+1 and 1:1).\nIt may be locked out\
        \ (prevented from switching), force switched or manual switched.\nIt will\
        \ indicate switch state and change of state.\nThe Switch can be switched away\
        \ from all sources such that it becomes open and hence two coordinated switches\
        \ can both feed the same (conceptual) port or CEP so long as at least one\
        \ of the two is switched away from all sources (is 'open').\nThe ability for\
        \ a Switch to be 'high impedance' allows bidirectional forwarding entities\
        \ to be overlaid on the same bidirectional CEP where the appropriate control\
        \ is enabled to prevent signal conflict.\nThis ability allows multiple alternate\
        \ routes to be present that otherwise would be in conflict."
