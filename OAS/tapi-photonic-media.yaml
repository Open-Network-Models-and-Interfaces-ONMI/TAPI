        \ forwarding (of transport characteristic information including all circuit/packet\
        \ forms) between two or more ConnectionEndPoint instances.\nThe bounding Node\
        \ of a Connection may be explicit or be conceptually implicit.\nThe Connection\
        \ is a container for provisioned connectivity that tracks the state of the\
        \ allocated resources and is distinct from the ConnectivityService.\nAt the\
        \ lowest level of recursion, a Connection may represent a cross-connection\
        \ in a switch matrix (i.e., a fabric) in an equipment."
