        type: "integer"
        format: "int32"
        description: "The ratio of the peak transmitter power to the integrated power\
          \ outside the transmitter spectral excursion.\nThe spectral resolution of\
          \ the measurement shall be better than the maximum spectral width of the\
          \ peak.\nThe out-of-band OSNR is referenced to an optical bandwidth of 0.1nm\
          \ @ 193.7 THz or 12.5 GHz\nOIF-400ZR-01.0: Implementation Agreement 400ZR"
      max-diff-group-delay:
        type: "integer"
        format: "int32"
        description: "Maximum Differential group delay of this mode for this lane.\n\
          Specified in picoseconds."
      fec-type:
        type: "string"
        description: "Available FEC."
      polarization-skew:
        type: "integer"
        format: "int32"
        description: "The X-Y skew, included as a fixed value in the receiver polarization\
          \ mode dispersion (PMD) tolerance limits.\nSpecified in pico seconds.\n\
          OIF-400ZR-01.0: Implementation Agreement 400ZR"
      in-band-osnr:
        type: "integer"
        format: "int32"
        description: "The OSNR defined within the bandwidth of the transmit spectral\
          \ excursion (i.e.,  between the nominal central frequency of the channel\
          \ and the -3.0dB points of the transmitter spectrum furthest from the nominal\
          \ central frequency) measured at reference point Ss.\nThe in-band OSNR is\
          \ referenced to an optical bandwidth of 0.1nm @ 193.7 THz or 12.5 GHz.\n\
          OIF-400ZR-01.0: Implementation Agreement 400ZR"
      tx-polarization-power-difference:
        type: "integer"
        format: "int32"
        description: "The transmitter polarization dependent power difference defined\
          \ as the power difference between X and Y polarizations.\nThe power difference\
          \ in dB.\nOIF-400ZR-01.0: Implementation Agreement 400ZR"
      rx-channel-power-penalty:
        type: "array"
        description: "Optional penalty associated with a received power lower than\
          \ rx reference channel power.\nThis list of pair power and penalty can be\
          \ used to sample the function penalty = f(rx-channel-power)."
        items:
          $ref: "#/definitions/tapi.photonic.media.ChannelPowerPenalty"
      polarization-dependent-loss-penalty:
        type: "array"
        description: "Optional penalty associated with a given accumulated polarization\
          \ dependent loss value.\nThis list of pair pdl and penalty values can be\
          \ used to sample the function PDL = f(penalty)."
        items:
          $ref: "#/definitions/tapi.photonic.media.PdlPenalty"
      bit-rate:
        type: "integer"
        format: "int32"
        description: "The gross bitrate (e.g., 100, 200) of the optical tributary\
          \ signal, specified in Gbps."
      fec-threshold:
        type: "integer"
        format: "int32"
        description: "Threshold on the BER, for which FEC is able to correct errors."
      baud-rate:
        type: "integer"
        format: "int32"
        description: "Baud-rate this transceiver profile can support.\nBaud-rate is\
          \ the unit for symbol rate or modulation rate in symbols per second or pulses\
          \ per second.\nIt is the number of distinct symbol changes (signal events)\
          \ made to the transmission medium per second in a digitally modulated signal\
          \ or a line code.\nMeasured in Baud (Bd)."
      max-chromatic-dispersion:
        type: "integer"
        format: "int32"
        description: "Maximum acceptable accumulated chromatic dispersion on the receiver.\n\
          Specified in ps/nm (picoseconds per nanometer)."
      line-coding-bitrate:
        type: "string"
        description: "Bit rate/line coding of optical tributary signal.\nITU-T G.698.2\
          \ section 7.1.2"
      roll-off:
        type: "integer"
        format: "int32"
        description: "The roll-off factor (beta with values from 0 to 1) identifies\
          \ how the real signal shape exceed the baud rate.\nIf=0 it is exactly matching\
          \ the baud rate.\nIf=1 the signal exceeds the 50% of the baud rate at each\
          \ side."
      min-osnr:
        type: "integer"
        format: "int32"
        description: "If received OSNR at reference rx channel power is lower than\
          \ Min OSNR, an increased level of bit-errors post-FEC needs to be expected.\n\
          Measured in dB@0.1nm (over 0.1 nm resolution bandwidth)."
      min-carrier-spacing:
        type: "integer"
        format: "int32"
        description: "This attribute specifies the minimum nominal difference between\
          \ the carrier frequencies of two homogeneous OTSis (which have the same\
          \ optical characteristics but the central frequencies) such that if they\
          \ are placed next to each other the interference due to spectrum overlap\
          \ between them can be considered negligible.\nIn case of heterogeneous OTSi\
          \ it is up to path computation engine to determine the minimum distance\
          \ between the carrier frequency of the two adjacent OTSi.\nMeasured in Hz."
      min-qfactor:
        type: "integer"
        format: "int32"
        description: "Min Qfactor at FEC threshold.\nMeasured in dB."
      modulation-type:
        description: "Modulation type this transceiver profile can support."
        $ref: "#/definitions/tapi.photonic.media.ModulationTechnique"
      polarization-mode-dispersion-penalty:
        type: "array"
        description: "Optional penalty associated with a given accumulated polarization\
          \ mode dispersion (PMD) value.\nThis list of pair pmd and penalty can be\
          \ used to sample the function penalty = f(PMD)."
        items:
          $ref: "#/definitions/tapi.photonic.media.PmdPenalty"
      rx-reference-channel-power:
        type: "integer"
        format: "int32"
        description: "The channel power used as reference for defining penalties and\
          \ min-OSNR.\nSpecified in dBm."
      max-polarization-mode-dispersion:
        type: "integer"
        format: "int32"
        description: "Maximum acceptable accumulated polarization mode dispersion\
          \ on the receiver.\nMeasured in picoseconds (per square root kilometer).\n"
      max-polarization-dependent-loss:
        type: "integer"
        format: "int32"
        description: "Maximum acceptable accumulated polarization dependent loss on\
          \ the receiver.\nSpecified in dB."
    description: "Attributes capabilities related to explicit transceiver's mode.\n\
      This object also contains the list of attributes related to optical impairment\
      \ limits for explicit mode (min OSNR, max PMD,  max CD, max PDL, Q-factor limit,\
      \ etc.).\nIn case of standard and operational mode the attributes are implicit."
