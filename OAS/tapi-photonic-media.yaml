        type: "string"
        description: "The name of the Condition, e.g. an alarm probable cause or the\
          \ PM metric name which threshold crossing alert refers to.\nITU-T probable\
          \ cause of the failure (detected fault).\nG.806:\n- fault: A fault is the\
          \ inability of a function to perform a required action. This does not include\
          \ an inability due to preventive maintenance, lack of external resources\
          \ or planned actions.\n- fault cause: A single disturbance or fault may\
          \ lead to the detection of multiple defects.\n- defect: The density of anomalies\
          \ has reached a level where the ability to perform a required function has\
          \ been interrupted.\nDefects are used as input for performance monitoring,\
          \ the control of consequent actions and for the determination of fault causes.\n\
          A fault cause is the result of a correlation process which is intended to\
          \ identify the defect that is representative of the disturbance or fault\
          \ that is causing the problem.\n- failure: The fault cause persisted long\
          \ enough to consider the ability of an item to perform a required function\
          \ to be terminated. The item may be considered as failed; a fault has now\
          \ been detected.\n- alarm: A human-observable indication that draws attention\
          \ to a failure (detected fault) usually giving an indication of the severity\
          \ of the fault."
      detected-condition-native-name:
        type: "string"
        description: "The name used for the Condition by the source of the information."
      detected-condition-native-info:
        type: "string"
        description: "Additional info of the Condition provided by the source of the\
          \ information."
      pm-metric-info:
        description: "The PM metric information."
        $ref: "#/definitions/tapi.fm.PmMetricInfo"
    description: "A record of the state of a Detector where that Detector has two\
      \ underling states that are of asymmetric importance.\nFor example, an alarm\
      \ or a threshold crossing alert detected on a given resource.\nA Condition Detector\
      \ represents any monitoring component that assesses properties of something\
      \ and determines from those properties what conditions are associated with the\
      \ thing.\nFor example, a thing might be 'too hot' or might be 'unreliable'."
  tapi.fm.DetectedConditionWrapper:
    properties:
      detected-condition:
        $ref: "#/definitions/tapi.fm.DetectedCondition"
