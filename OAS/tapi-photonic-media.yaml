      perceived-severity:
        description: "The alarm severity."
        $ref: "#/definitions/tapi.fm.PerceivedSeverityType"
      native-alarm-info:
        type: "string"
        description: "Additional info made available by the lower level controllers."
      alarm-category:
        type: "string"
        description: "The alarm category, based on ITU-T X.733."
      alarm-name:
        type: "string"
        description: "The probable cause of the failure (detected fault).\nG.806:\n\
          - fault: A fault is the inability of a function to perform a required action.\
          \ This does not include an inability due to preventive maintenance, lack\
          \ of external resources or planned actions.\n- fault cause: A single disturbance\
          \ or fault may lead to the detection of multiple defects.\n- defect: The\
          \ density of anomalies has reached a level where the ability to perform\
          \ a required function has been interrupted.\nDefects are used as input for\
          \ performance monitoring, the control of consequent actions and for the\
          \ determination of fault causes.\nA fault cause is the result of a correlation\
          \ process which is intended to identify the defect that is representative\
          \ of the disturbance or fault that is causing the problem.\n- failure: The\
          \ fault cause persisted long enough to consider the ability of an item to\
          \ perform a required function to be terminated. The item may be considered\
          \ as failed; a fault has now been detected.\n- alarm: A human-observable\
          \ indication that draws attention to a failure (detected fault) usually\
          \ giving an indication of the severity of the fault."
    description: "This class augments the Notification class with alarm related parameters.\n\
      This class is deprecated in favor of DetectedCondition class, which unifies\
      \ alarm and TCA related parameters."
  tapi.fm.AlarmInfoWrapper:
    properties:
