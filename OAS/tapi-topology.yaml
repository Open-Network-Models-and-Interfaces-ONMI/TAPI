  tapi.topology.RiskCharacteristic:
    type: "object"
    properties:
      risk-characteristic-name:
        type: "string"
        description: "The name of the risk characteristic. The characteristic may\
          \ be related to a specific degree of closeness.\nFor example a particular\
          \ characteristic may apply to failures that are localized (e.g. to one side\
          \ of a road) where as another characteristic may relate to failures that\
          \ have a broader impact (e.g. both sides of a road that crosses a bridge).\n\
          Depending upon the importance of the traffic being routed different risk\
          \ characteristics will be evaluated."
      risk-identifier-list:
        type: "array"
        description: "A list of the identifiers of each physical/geographic unit (with\
          \ the specific risk characteristic) that is related to a segment of the\
          \ topological entity."
        items:
          type: "string"
    description: "The information for a particular risk characteristic where there\
      \ is a list of risk identifiers related to that characteristic."
  tapi.topology.RiskParameterPac:
    type: "object"
    properties:
      risk-characteristic:
        type: "array"
        description: "A list of risk characteristics for consideration in an analysis\
          \ of shared risk. Each element of the list represents a specific risk consideration."
        items:
          $ref: "#/definitions/tapi.topology.RiskCharacteristic"
    description: "The risk characteristics of a topological entity (e.g. the Link)\
      \ come directly from the underlying physical realization.\nThe risk characteristics\
      \ propagate from the physical realization to the client and from the server\
      \ layer to the client layer, this propagation may be modified by protection.\n\
      A topological entity may suffer degradation or failure as a result of a problem\
      \ in a part of the underlying realization.\nThe realization can be partitioned\
      \ into segments which have some relevant common failure modes.\nThere is a risk\
      \ of failure/degradation of each segment of the underlying realization.\nEach\
      \ segment is a part of a larger physical/geographical unit that behaves as one\
      \ with respect to failure (i.e. a failure will have a high probability of impacting\
      \ the whole unit (e.g. all cables in the same duct).\nDisruptions to that larger\
      \ physical/geographical unit will impact (cause failure/errors to) all topological\
      \ entities that use any part of that larger physical/geographical entity.\n\
      Any topological entity that uses any part of that larger physical/geographical\
      \ unit will suffer impact and hence each topological entity shares risk.\nThe\
      \ identifier of each physical/geographical unit that is involved in the realization\
      \ of each segment of a topological entity can be listed in the RiskParameter_Pac\
      \ of that topological entity.\nA segment has one or more risk characteristic.\n\
      Shared risk between two topological entities compromises the integrity of any\
      \ solution that use one of those topological entity as a backup for the other.\n\
      Where two topological entities have a common risk characteristic they have an\
      \ elevated probability of failing simultaneously compared to two topological\
      \ entities that do not share risk characteristics."
  tapi.topology.Rule:
    allOf:
    - $ref: "#/definitions/tapi.common.LocalClass"
    - type: "object"
      properties:
        complex-rule:
          type: "array"
          description: "Allows for more complex rules where the basic rule system\
            \ is not sufficient."
          items:
            type: "string"
        rule-type:
          type: "array"
          description: "The focus of the rule."
          items:
            $ref: "#/definitions/tapi.topology.RuleType"
        profile:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.common.ProfileRef"
        sink-profile:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.common.ProfileRef"
        override-priority:
          type: "integer"
          format: "int32"
          description: "The overridePriority allows for one rule in a rule group to\
            \ override another.\nPriority n rules override priority n+1 rules.\nRules\
            \ of the same priority override as follows (n overrides n+1):\n1 - MustNot,\n\
            2 - Must,\n3 - May,\n4 - Null.\nWithin a rule the flexibility rules (signal,\
            \ port role...) override as follows (n overrides n+1):\n1 - Any,\n2 -\
            \ Same,\n3 - Different.\nWhere there are two or more 'Same' rules, they\
            \ will form an intersection where all must be met.\n"
        source-profile:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.common.ProfileRef"
        signal-property:
          description: "The rule only applies to signals with the properties listed.\n\
            If the attribute is not present then the rule applies to all signals."
          $ref: "#/definitions/tapi.topology.SignalPropertyRule"
        connection-spec-reference:
          type: "array"
          description: "Identifies the type of Connection that the rule applies to.\n\
            If the attribute is not present then the rule applies to all types of\
            \ Connection supported by the device."
          items:
            $ref: "#/definitions/tapi.topology.ConnectionSpecReference"
        cep-port-role:
          type: "array"
          description: "Indicates the port role to which the rule applies.\nThe port\
            \ role is interpreted in the context of the connection type which is identified\
            \ by the connection spec, if any.\nThe port role is not meaningful in\
            \ the absence of a connection spec reference.\nIf a NodeRuleGroup carries\
            \ a port role, that role applies also to the associated InterRuleGroup\
            \ where the combination of the roles in the NodeRuleGroups at the ends\
            \ of the InterGroupRule define the Connection orientation.\nFor example\
            \ a root-and-leaf Connection may be used in a Node where a NodeRuleGroup\
            \ collects one set of NEPs has the port role 'root' and another NodeRuleGroup\
            \ collects another set of NEPs has the port role 'leaf' where these are\
            \ joined by an InterRuleGroup.\nThis combination specifies an allowed\
            \ orientation of the root-and-leaf Connection.\nNo port role statement\
            \ means all port roles are allowed."
          items:
            $ref: "#/definitions/tapi.topology.PortRoleRule"
        cep-direction:
          type: "array"
          description: "The list of CEP directions that the rule applies to. No entry\
            \ means all CEP directions."
          items:
            $ref: "#/definitions/tapi.common.Direction"
        layer-protocol-qualifier:
          type: "array"
          description: "Qualifies a rule for a particular layer protocol identifying\
            \ the qualifiers that the rule applies to.\nIf the attribute is not present\
            \ then the rule applies to all relevant qualifiers of the layer protocol\
            \ of the parent entity."
          items:
            type: "string"
        forwarding-rule:
          type: "string"
          description: "Rule that restricts the creation/deletion of a Connection\
            \ between points in the NodeRuleGroup or related by the InterRuleGroup\
            \ between NodeRuleGroups."
          default: "FORWARDING_RULE_NO_STATEMENT_ON_FORWARDING"
      description: "Single complex rule statement.\nA Node with no rule group has\
        \ no restrictions and is essentially May/Any.\nA NodeRuleGroup constrains\
        \ the CEP connectability in the Node.\nA Connection from a CEP/NEP must abide\
        \ by all rules that relate to that CEP/NEP.\nRules that are for a particular\
        \ layerProtocolQualifier, connectionSpecReference, cepPortRole and cepDirection\
        \ combination must be abided by in combination as dictated by overridePriority.\n\
        If a particular connectionSpecReference does not have any rule statements\
        \ then it is not supported and connections of that type are not possible within\
        \ the rule group.\nIf a particular cepPortRole of a particular connectionSpecReference\
        \ does not have any rule statements then it is not supported and connections\
        \ of that connectionSpecReference (type) cannot have that cepPortRole for\
        \ CEPs from NEPs in that rule group.\nIf a particular cepDirection for a particular\
        \ connectionSpecReference does not have any rule statements then it is not\
        \ supported and connections of that connectionSpecReference (type) cannot\
        \ have that cepPortDirection for CEPs from NEPs in that rule group.\nRules\
        \ that are for different layerProtocolQualifiers or connectionSpecReferences\
        \ are independent and provide options for Connection in the NodeRuleGroup.\n\
        Some rules may apply to multiple connectionSpecReferences and all cepPortRoles\
        \ and all cepDirections."
