          description: "The Notification instance is related to the object instance\
            \ (of a global class - with UUID) with this ObjectType value.\nAlternatively,\
            \ the Notification is related to the object instance of a local class,\
            \ whose global object has this ObjectType value."
        event-time-stamp:
          type: "string"
