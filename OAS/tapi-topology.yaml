      uuid:
        type: "string"
        description: "UUID of the ServiceInterfacePoint (SIP) instance.\nUUID: An\
          \ identifier that is universally unique within an identifier space, where\
          \ the identifier space is itself globally unique, and immutable.\nAn UUID\
          \ carries no semantics with respect to the purpose or state of the entity.\n\
          UUID here uses string representation as defined in RFC 4122.  The canonical\
