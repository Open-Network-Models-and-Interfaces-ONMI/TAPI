        type: "string"
        description: "none"
      state:
        description: "none"
        $ref: "#/definitions/tapi.common.AdministrativeState"
  tapi.connectivity.Connection:
    allOf:
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - $ref: "#/definitions/tapi.common.OperationalStatePac"
    - type: "object"
      properties:
        supported-client-link:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.topology.LinkRef"
        lower-connection:
          type: "array"
          description: "An Connection object supports a recursive aggregation relationship\
            \ such that the internal construction of an Connection can be exposed\
            \ as multiple lower level Connection objects (partitioning).\r\n     \
            \               Aggregation is used as for the Node/Topology  to allow\
            \ changes in hierarchy. \r\n                    Connection aggregation\
            \ reflects Node/Topology aggregation. \r\n                    The FC represents\
            \ a Cross-Connection in an NE. The Cross-Connection in an NE is not necessarily\
            \ the lowest level of FC partitioning."
          items:
            $ref: "#/definitions/tapi.connectivity.ConnectionRef"
        switch-control:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.connectivity.SwitchControl"
        route:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.connectivity.Route"
        layer-protocol-name:
          description: "none"
          $ref: "#/definitions/tapi.common.LayerProtocolName"
        connection-end-point:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.connectivity.ConnectionEndPointRef"
        direction:
          description: "none"
          $ref: "#/definitions/tapi.common.ForwardingDirection"
      description: "The ForwardingConstruct (FC) object class models enabled potential\
        \ for forwarding between two or more LTPs and like the LTP supports any transport\
        \ protocol including all circuit and packet forms.\r\n                At the\
        \ lowest level of recursion, a FC represents a cross-connection within an\
        \ NE."
  tapi.connectivity.ConnectionEndPointRef:
    allOf:
    - $ref: "#/definitions/tapi.topology.NodeEdgePointRef"
    - type: "object"
      properties:
        connection-end-point-uuid:
          type: "string"
          description: "none"
          x-path: "/tapi-common:context/tapi-topology:topology-context/tapi-topology:topology/tapi-topology:node/tapi-topology:owned-node-edge-point/tapi-connectivity:cep-list/tapi-connectivity:connection-end-point/tapi-connectivity:uuid"
      description: "none"
  tapi.connectivity.ConnectionRef:
    type: "object"
    properties:
      connection-uuid:
        type: "string"
        description: "none"
        x-path: "/tapi-common:context/tapi-connectivity:connectivity-context/tapi-connectivity:connection/tapi-connectivity:uuid"
  tapi.connectivity.ConnectivityConstraint:
    type: "object"
    properties:
      service-layer:
        description: "none"
        $ref: "#/definitions/tapi.common.LayerProtocolName"
      schedule:
        description: "none"
        $ref: "#/definitions/tapi.common.TimeRange"
      connectivity-direction:
        description: "none"
        $ref: "#/definitions/tapi.common.ForwardingDirection"
      requested-capacity:
        description: "none"
        $ref: "#/definitions/tapi.common.Capacity"
      diversity-exclusion:
        type: "array"
        description: "none"
        items:
          $ref: "#/definitions/tapi.connectivity.ConnectivityServiceRef"
      service-level:
        type: "string"
        description: "An abstract value the meaning of which is mutually agreed –\
          \ typically represents metrics such as - Class of service, priority, resiliency,\
          \ availability"
      service-type:
        description: "none"
        $ref: "#/definitions/tapi.connectivity.ServiceType"
      coroute-inclusion:
        description: "none"
        $ref: "#/definitions/tapi.connectivity.ConnectivityServiceRef"
  tapi.connectivity.ConnectivityContext:
    type: "object"
    properties:
      connectivity-service:
        type: "array"
        description: "none"
        items:
          $ref: "#/definitions/tapi.connectivity.ConnectivityService"
      connection:
        type: "array"
        description: "none"
        items:
          $ref: "#/definitions/tapi.connectivity.Connection"
  tapi.connectivity.ConnectivityService:
    allOf:
    - $ref: "#/definitions/tapi.common.AdminStatePac"
    - $ref: "#/definitions/tapi.common.GlobalClass"
    - $ref: "#/definitions/tapi.connectivity.ConnectivityConstraint"
    - $ref: "#/definitions/tapi.connectivity.ResilienceConstraint"
    - $ref: "#/definitions/tapi.path.computation.RoutingConstraint"
    - $ref: "#/definitions/tapi.path.computation.TopologyConstraint"
    - type: "object"
      properties:
        end-point:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.connectivity.ConnectivityServiceEndPoint"
        connection:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.connectivity.ConnectionRef"
      description: "The ForwardingConstruct (FC) object class models enabled potential\
        \ for forwarding between two or more LTPs and like the LTP supports any transport\
        \ protocol including all circuit and packet forms.\r\n                At the\
        \ lowest level of recursion, a FC represents a cross-connection within an\
        \ NE."
  tapi.connectivity.ConnectivityServiceEndPoint:
    allOf:
    - $ref: "#/definitions/tapi.common.AdminStatePac"
    - $ref: "#/definitions/tapi.common.LocalClass"
    - type: "object"
      properties:
        protection-role:
          description: "To specify the protection role of this Port when create or\
            \ update ConnectivityService."
          $ref: "#/definitions/tapi.connectivity.ProtectionRole"
        role:
          description: "Each EP of the FC has a role (e.g., working, protection, protected,\
            \ symmetric, hub, spoke, leaf, root)  in the context of the FC with respect\
            \ to the FC function. "
          $ref: "#/definitions/tapi.common.PortRole"
        service-interface-point:
          description: "none"
          $ref: "#/definitions/tapi.common.ServiceInterfacePointRef"
        layer-protocol-name:
          description: "none"
          $ref: "#/definitions/tapi.common.LayerProtocolName"
        layer-protocol-qualifier:
          type: "string"
          description: "none"
        connection-end-point:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.connectivity.ConnectionEndPointRef"
        direction:
          description: "The orientation of defined flow at the EndPoint."
          $ref: "#/definitions/tapi.common.PortDirection"
        capacity:
          description: "none"
          $ref: "#/definitions/tapi.common.Capacity"
      description: "The association of the FC to LTPs is made via EndPoints.\r\n \
        \               The EndPoint (EP) object class models the access to the FC\
        \ function. \r\n                The traffic forwarding between the associated\
        \ EPs of the FC depends upon the type of FC and may be associated with FcSwitch\
        \ object instances.  \r\n                In cases where there is resilience\
        \ the EndPoint may convey the resilience role of the access to the FC. \r\n\
        \                It can represent a protected (resilient/reliable) point or\
        \ a protecting (unreliable working or protection) point.\r\n             \
        \   The EP replaces the Protection Unit of a traditional protection model.\
        \ \r\n                The ForwadingConstruct can be considered as a component\
        \ and the EndPoint as a Port on that component"
  tapi.connectivity.ConnectivityServiceEndPointRef:
    allOf:
    - $ref: "#/definitions/tapi.connectivity.ConnectivityServiceRef"
    - type: "object"
      properties:
        connectivity-service-end-point-local-id:
          type: "string"
          description: "none"
          x-path: "/tapi-common:context/tapi-connectivity:connectivity-context/tapi-connectivity:connectivity-service/tapi-connectivity:end-point/tapi-connectivity:local-id"
      description: "none"
  tapi.connectivity.ConnectivityServiceRef:
    type: "object"
    properties:
      connectivity-service-uuid:
        type: "string"
        description: "none"
        x-path: "/tapi-common:context/tapi-connectivity:connectivity-context/tapi-connectivity:connectivity-service/tapi-connectivity:uuid"
  tapi.connectivity.ContextAugmentation4:
    type: "object"
    properties:
      connectivity-context:
        description: "Augments the base TAPI Context with ConnectivityService information"
        $ref: "#/definitions/tapi.connectivity.ConnectivityContext"
    x-augmentation:
      prefix: "tapi-connectivity"
      namespace: "urn:onf:otcc:yang:tapi-connectivity"
  tapi.connectivity.CoordinateType:
    type: "string"
    enum:
    - "NO_COORDINATE"
    - "HOLD_OFF_TIME"
    - "WAIT_FOR_NOTIFICATION"
  tapi.connectivity.CreateConnectivityService:
    type: "object"
    properties:
      output:
        $ref: "#/definitions/tapi.connectivity.createconnectivityservice.Output"
  tapi.connectivity.GetConnectionDetails:
    type: "object"
    properties:
