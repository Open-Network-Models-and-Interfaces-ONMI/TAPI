  tapi.path.computation.TopologyConstraint:
    allOf:
    - $ref: "#/definitions/tapi.common.LocalClass"
    - type: "object"
      properties:
        include-node:
          type: "string"
          description: "This is a loose constraint - that is it is unordered and could\
            \ be a partial list"
        exclude-link:
          type: "string"
          description: "none"
        avoid-topology:
          type: "string"
          description: "none"
        exclude-path:
          type: "string"
          description: "none"
        include-topology:
          type: "string"
          description: "none"
        include-path:
          type: "string"
          description: "none"
        exclude-node-edge-point:
          type: "string"
          description: "none"
