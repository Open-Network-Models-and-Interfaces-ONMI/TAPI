        \ order to impose specific constraints (as denoted by the attribute name)\
        \ on Connectivity/Path.\r\n            The  topology entities are specified\
        \ by their instance uuid rather than using references/path (to allow for mapping\
        \ to Yang 1.0).\r\n            This loose typing and reference necessitates\
        \ that implementations validate not only the presence of the instance, but\
        \ also that it is of the correct type as implied by the attribute name.\r\n\
        \            If this validation fails, then the implementation is expceted\
        \ to return an error.\r\n            "
