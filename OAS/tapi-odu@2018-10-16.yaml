  tapi.connectivity.ResilienceConstraint:
    type: "object"
    properties:
      is-lock-out:
        type: "boolean"
        description: "The resource is configured to temporarily not be available for\
          \ use in the protection scheme(s) it is part of.\r\n                   \
          \ This overrides all other protection control states including forced.\r\
          \n                    If the item is locked out then it cannot be used under\
          \ any circumstances.\r\n                    Note: Only relevant when part\
          \ of a protection scheme."
        default: false
      max-switch-times:
        type: "integer"
        format: "int32"
        description: "Used to limit the maximum swtich times. When work fault disappears\
          \ , and traffic return to the original work path, switch counter reset."
      restoration-coordinate-type:
        description: " The coordination mechanism between multi-layers."
        $ref: "#/definitions/tapi.connectivity.CoordinateType"
      is-coordinated-switching-both-ends:
        type: "boolean"
        description: "Is operating such that switching at both ends of each flow acorss\
          \ the FC is coordinated at both ingress and egress ends."
        default: false
      hold-off-time:
        type: "integer"
        format: "int32"
        description: "This attribute indicates the time, in milliseconds, between\
          \ declaration of signal degrade or signal fail, and the initialization of\
          \ the protection switching algorithm."
      is-frozen:
        type: "boolean"
        description: "Temporarily prevents any switch action to be taken and, as such,\
          \ freezes the current state. \r\n                    Until the freeze is\
          \ cleared, additional near-end external commands are rejected and fault\
          \ condition changes and received APS messages are ignored.\r\n         \
          \           All administrative controls of any aspect of protection are\
          \ rejected."
        default: false
      wait-to-revert-time:
        type: "integer"
        format: "int32"
        description: "If the protection system is revertive, this attribute specifies\
          \ the time, in minutes, to wait after a fault clears on a higher priority\
          \ (preferred) resource before reverting to the preferred resource."
        default: 15
      resilience-type:
        description: "none"
        $ref: "#/definitions/tapi.topology.ResilienceType"
      preferred-restoration-layer:
        type: "array"
        description: "Indicate which layer this resilience parameters package configured\
          \ for."
        items:
          $ref: "#/definitions/tapi.common.LayerProtocolName"
      restore-priority:
        type: "integer"
        format: "int32"
        description: "none"
      reversion-mode:
        description: "Indcates whether the protection scheme is revertive or non-revertive."
        $ref: "#/definitions/tapi.connectivity.ReversionMode"
