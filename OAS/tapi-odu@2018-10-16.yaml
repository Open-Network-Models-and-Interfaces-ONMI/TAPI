        \               The EndPoint (EP) object class models the access to the FC\
        \ function. \r\n                The traffic forwarding between the associated\
        \ EPs of the FC depends upon the type of FC and may be associated with FcSwitch\
        \ object instances.  \r\n                In cases where there is resilience\
        \ the EndPoint may convey the resilience role of the access to the FC. \r\n\
        \                It can represent a protected (resilient/reliable) point or\
        \ a protecting (unreliable working or protection) point.\r\n             \
        \   The EP replaces the Protection Unit of a traditional protection model.\
        \ \r\n                The ForwadingConstruct can be considered as a component\
        \ and the EndPoint as a Port on that component"
