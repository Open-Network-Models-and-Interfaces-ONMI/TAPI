        include-topology:
          type: "array"
          description: "The Topology instance to be included in the connectivity route."
          items:
            $ref: "#/definitions/tapi.topology.TopologyRef"
        include-path:
          type: "array"
          description: "The Path instance to be followed by the connectivity route.\r\
            \n                The type is generic UUID given read/write constraints,\
            \ the Path is a readonly node."
          items:
            $ref: "#/definitions/tapi.path.computation.PathRef"
        exclude-node-edge-point:
          type: "array"
          description: "The NodeEdgePoint (NEP) instance to be excluded from the connectivity\
            \ route."
          items:
            $ref: "#/definitions/tapi.topology.NodeEdgePointRef"
        include-node-edge-point:
          type: "array"
          description: "The NodeEdgePoint (NEP) instance to be included in the connectivity\
            \ route."
          items:
            $ref: "#/definitions/tapi.topology.NodeEdgePointRef"
        explicit-route:
          type: "boolean"
          description: "If true, indicates that the route constraints are specified\
            \ with full detail, i.e. no need for further route computation."
          default: false
        include-link:
          type: "array"
          description: "The Link instance to be included in the connectivity route."
          items:
            $ref: "#/definitions/tapi.topology.LinkRef"
        exclude-node:
          type: "array"
          description: "The Node instance to be excluded from the connectivity route."
          items:
            $ref: "#/definitions/tapi.topology.NodeRef"
