  tapi.connectivity.ConnectivityConstraint:
    type: "object"
    properties:
      schedule:
        description: "The ConnectivityService timing."
        $ref: "#/definitions/tapi.common.TimeRange"
      requested-capacity:
        description: "The ConnectivityService capacity."
        $ref: "#/definitions/tapi.common.Capacity"
      diversity-exclusion:
        type: "array"
        description: "The references to other ConnectivityService instances for routing\
          \ diversity purposes."
        items:
          $ref: "#/definitions/tapi.connectivity.ConnectivityServiceRef"
      connection-inclusion:
        type: "array"
        description: "A ConnectivityService may use one or more existing Connections.\r\
          \n                A common traditional strategy is to set up 'stranded'\
          \ connectivity in the core of the network as 'express channels' (this is\
          \ essentially a serial compound link, but can be treated as simple connections).\r\
          \n                A Connection inclusion capability allows for adoption\
          \ of discovered Connections, i.e. will allow discovered Connections with\
          \ no stated intent to be associated with an intent via the ConnectivityService.\r\
          \n                A ConnectivityService is requested with a Connection inclusion\
          \ constraint that identifies a Connection (or chain of Connections) that\
          \ is bounded by CEPs that each belong to a NEP that references a SIP that\
          \ is referenced by a CSEP of the ConnectivityService such that all CSEPs\
          \ are satisfied by CEPs of the existing Connection.\r\n                The\
          \ type is generic UUID given read/write constraints, the Connection is a\
          \ readonly node."
        items:
          $ref: "#/definitions/tapi.connectivity.ConnectionRef"
      service-level:
        type: "string"
        description: "Class of Service Name.\r\n                An abstract value\
          \ the meaning of which is mutually agreed - typically represents metrics\
          \ such as - Class of service, priority, resiliency, availability."
      service-type:
        description: "The ConnectivityService type."
        $ref: "#/definitions/tapi.connectivity.ServiceType"
      connection-exclusion:
        type: "array"
        description: "The list of Connection instances which shall not be used to\
          \ implement the ConnectivityService.\r\n                The type is generic\
          \ UUID given read/write constraints, the Connection is a readonly node."
        items:
          $ref: "#/definitions/tapi.connectivity.ConnectionRef"
      coroute-inclusion:
        description: "The reference to another ConnectivityService instance for corouting\
          \ purposes."
        $ref: "#/definitions/tapi.connectivity.ConnectivityServiceRef"
