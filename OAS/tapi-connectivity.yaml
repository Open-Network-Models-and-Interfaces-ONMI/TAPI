          description: "Soft constraint requested by client to indicate the layer\
            \ of transport connection that it prefers to carry the service. This could\
            \ be same as the service layer or one of the supported server layers."
          $ref: "#/definitions/tapi.common.LayerProtocolName"
        constraint-weight:
          type: "integer"
          format: "int32"
          description: "Zero and positive values: zero means 'strongly required to\
            \ be included', +1 means 'less strongly required to be included', etc.\r\
            \n                For example the work/intended route will be calculated\
            \ considering the topologies which weights are lowest (but not negative).\r\
            \n                Negative values: -1 means 'strongly required to be excluded',\
            \ -2 means 'less strongly required to be excluded', etc."
      description: "The TopologyConstraint class allows to specify topology entities\
        \ in order to impose specific constraints (as denoted by the attribute name)\
        \ on ConnectivityService/PathComputationService realization.\r\n         \
        \   The topology entities are specified by their instance UUID rather than\
        \ using references/path (to allow for mapping to Yang 1.0).\r\n          \
        \  This loose typing and reference necessitates that implementations validate\
        \ not only the presence of the instance, but also that it is of the correct\
        \ type as implied by the attribute name.\r\n            If this validation\
        \ fails, then the implementation is expected to return an error.\r\n     \
