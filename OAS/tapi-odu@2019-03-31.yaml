        \ processing function that accepts the characteristic information of the layer\
        \ network at its input,\r\n            extracts and processes the OAM information\
        \ related to the monitoring of the maintenance entity group, filters the OAM\
        \ information from within to the maintenance entity group,\r\n           \
        \ adapts the information and presents it as the characteristic information\
        \ of the layer or a client layer at its output, potentially as a (client)\
        \ layer maintenance signal (e.g., AIS).\r\n            ITU-T G.8001: maintenance\
        \ entity group end point compound source function: A compound transport processing\
        \ function that accepts the characteristic information of the layer or a client\
        \ layer network at its input,\r\n            adapts that information, filters\
        \ it for OAM information interfering with its own OAM information, adds OAM\
        \ information to allow the maintenance entity group to be monitored and presents\
        \ the resulting information at its output."
