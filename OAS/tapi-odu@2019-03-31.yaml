        applicable-job-type:
          type: "array"
          description: "This attribute allows an PmThresholdData instance to be constrained\
            \ to specific job types. If a PmThresholdData instance is so configured\
            \ to be applicable to more than one job type (worst case ALL), only the\
            \ parameters relevant for the job instance will be used (non-applicable\
            \ profile parameters will be ignored)."
          items:
            type: "string"
      description: "The PM threshold information associated to an OamProfile instance.\r\
