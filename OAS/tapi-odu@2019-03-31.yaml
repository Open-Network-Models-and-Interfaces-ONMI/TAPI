  tapi.odu.OduCsepCtpPac:
    type: "object"
    properties:
      tributary-slot-list:
        type: "array"
        description: "ITU-T G.875 (v5)\r\n                This attribute contains\
          \ a set of distinct (i.e. unique) integers (e.g. 2, 3, 5, 9, 15 representing\
          \ the tributary slots TS#2, TS#3, TS#5, TS#9 and TS#15) which represents\
          \ the resources occupied by the ODUk CTP (e.g. an ODUflex with a bit rate\
          \ of 6.25G setup over an HO-ODUk).\r\n                This attribute applies\
          \ when the ODUk CTP is carried by a sever layer ODU TTP object. It will\
          \ not apply if this ODUk CTP object is directly carried by an OTUk TTP object\
          \ (i.e. OTUk has no tributary slots).\r\n                The upper bound\
          \ of the integer allowed in this set and its relationship with the tributary\
          \ slots are a function of the ODU server layer to which the ODUk CTP is\
          \ carried over.\r\n                In case the ODU server layer is an HO-ODUk,\
          \ each entry in the list is an integer value (i) representing the tributary\
          \ slot name TS#i and the upper bound is the maximum number of tributary\
          \ slots within the HO-ODUk (see ITU-T Recommendation G.709 (v5) clause 19).\r\
          \n                Thus, for example, M=8/32/80 for ODU2/ODU3/ODU4 server\
          \ layers (respectively) using 1.25G slot size.\r\n                In case\
          \ the ODU server layer is an ODUCn, each entry in the list is an integer\
          \ value (P) representing the time slot name TS#A.B (e.g. 2, 3, 5, 9, 15,\
          \ 34 representing the tributary slots TS#1.2, TS#1.3, TS#1.5, TS#1.9, TS#1.15,\
          \ and TS#2.14) and the upper bound is 20*n (see ITU-T Recommendation G.709\
          \ (v5) Clause 20.1).\r\n                The mapping between P and A & B\
          \ is: A = [P/20] + 1; B = P - (P/20]*20; where the square bracket represents\
          \ the whole integer. Note that the value of this attribute can be changed\
          \ only in the case of ODUflex and has to be through specific operations\
          \ (i.e. not be changing the attribute tributarySlotList directly)."
        items:
          type: "integer"
          format: "int32"
      tributary-port-number:
        type: "integer"
        format: "int32"
        description: "This attribute identifies the tributary port number that is\
          \ associated with the ODUk CTP. This attribute applies when the ODUk CTP\
          \ is multiplexed into a server layer ODU TTP object.\r\n               \
          \ It will not apply if this ODUk CTP object is directly mapped into an OTUk\
          \ TTP object (i.e. OTUk has no tributary slots).\r\n                The\
          \ upper bound of the integer allowed in this set is a function of the ODU\
          \ server layer into which the ODUk CTP is multiplexed.\r\n             \
          \   In case the ODU server layer is an HO-ODUk, the upper bound is the maximum\
          \ number of tributary slots within the HO-ODUk (see ITU-T Recommendation\
          \ G.709 (v5) clause 19.4.1).\r\n                Thus, for example, M=8/32/80\
          \ for ODU2/ODU3/ODU4 server layers (respectively) using 1.25G slot size.\r\
          \n                In case the ODU server layer is an ODUCn, the upper bound\
          \ is M=10*n (see ITU-T Recommendation G.709 (v5) Clause 20.4.1).\r\n   \
          \             range of type : The value range depends on the size of the\
          \ Tributary Port Number (TPN) field used which depends on th server-layer\
          \ ODU or OTU.\r\n                In case of ODUk mapping into OTUk, there\
          \ is no TPN field, so the tributaryPortNumber shall be zero.\r\n       \
          \         In case of LO ODUj mapping over ODU1, ODU2 or ODU3, the TPN is\
          \ encoded in a 6-bit field so the value range is 0-63. See clause 14.4.1/G.709-2016.\r\
          \n                In case of LO ODUj mapping over ODU4, the TPN is encoded\
          \ in a 7-bit field so the value range is 0-127. See clause 14.4.1.4/G.709-2016.\r\
          \n                In case of ODUk mapping over ODUCn, the TPN is encoded\
          \ in a 14-bit field so the value range is 0-16383. See clause 20.4.1.1/G.709-2016.\r\
          \n                "
