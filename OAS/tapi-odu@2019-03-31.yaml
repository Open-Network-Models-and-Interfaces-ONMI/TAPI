      tributary-port-number:
        type: "integer"
        format: "int32"
        description: "This attribute identifies the tributary port number that is\
          \ associated with the ODUk CTP. This attribute applies when the ODUk CTP\
          \ is multiplexed into a server layer ODU TTP object.\r\n               \
          \ It will not apply if this ODUk CTP object is directly mapped into an OTUk\
