        $ref: "#/definitions/tapi.odu.OduMip"
      accepted-msi:
        type: "string"
        description: "This attribute is applicable when the ODU CTP object instance\
          \ represents a lower order ODU1 or ODU2 CTP Sink at the client layer of\
