  tapi.topology.PortRoleRule:
    type: "object"
    properties:
      port-role-rule:
        type: "array"
        description: "Where the rule references more than one (conceptual) port role\
          \ or where there are rule intersections either as a result of overlay of\
          \ rules or InterRuleGroup usage indicates role matching criteria for a Connection\
          \ following the rules.\nFor example if two port roles, 'a' and 'b', are\
          \ listed and the port role rule is 'different', this means that a Connection\
          \ connecting CEPs in that group must have port roles that are different\
          \ for each CEP in that group.\nIn the example if a Connection can have n\
          \ ports of role 'a' and m ports of role 'b' then a maximum of two ports\
          \ can be drawn from the NEPs of the group and where there are two, one must\
          \ be role 'a' and one must be role 'b'."
        items:
          type: "string"
      port-role:
        type: "array"
        description: "The role(s) of the port(s) considered in the rule."
        items:
          type: "string"
    description: "Constrains which (conceptual) port roles the rule applies to."
  tapi.topology.ProtectionType:
    type: "string"
    enum:
