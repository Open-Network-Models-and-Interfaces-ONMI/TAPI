        inter-domain-plug-id-pac:
          description: "ENNI Identifier."
          $ref: "#/definitions/tapi.topology.InterDomainPlugIdPac"
        layer-protocol-name:
          description: "The layer protocol of the NodeEdgePoint (NEP)."
          $ref: "#/definitions/tapi.common.LayerProtocolName"
        supported-payload-structure:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.common.PayloadStructure"
        node-rule-group:
          type: "array"
          description: "none"
          items:
            $ref: "#/definitions/tapi.topology.NodeRuleGroupRef"
        available-cep-layer-protocol-qualifier-instances:
          type: "array"
          description: "none"
          items:
