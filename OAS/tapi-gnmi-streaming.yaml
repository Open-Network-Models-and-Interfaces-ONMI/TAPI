      description: "The NodeEdgePoint (NEP) is a topological entity which represents\
        \ the ingress-egress edge-port functions that access the forwarding capabilities\
        \ provided by the Node.\nHence it provides an encapsulation of addressing,\
        \ mapping, termination, adaptation and OAM functions of one or more transport\
        \ layers (including circuit and packet forms) performed at the entry and exit\
        \ points of the Node."
