      summary: "returns tapi.connectivity.ConnectionRef"
      description: "A ConnectivityService may use one or more existing Connections.\n\
        A common traditional strategy is to set up 'stranded' connectivity in the\
        \ core of the network as 'express channels' (this is essentially a serial\
        \ compound link, but can be treated as simple connections).\nA Connection\
        \ inclusion capability allows for adoption of discovered Connections, i.e.\
        \ will allow discovered Connections with no stated intent to be associated\
        \ with an intent via the ConnectivityService.\nA ConnectivityService is requested\
        \ with a Connection inclusion constraint that identifies a Connection (or\
        \ chain of Connections) that is bounded by CEPs that each belong to a NEP\
        \ that references a SIP that is referenced by a CSEP of the ConnectivityService\
        \ such that all CSEPs are satisfied by CEPs of the existing Connection.\n\
        The type is generic UUID given read/write constraints, the Connection is a\
        \ readonly node."
      parameters:
      - name: "uuid"
        in: "path"
        description: "Id of event-notification"
        required: true
        type: "string"
