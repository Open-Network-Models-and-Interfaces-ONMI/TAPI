  tapi.oam.PmData:
    allOf:
    - $ref: "#/definitions/tapi.common.LocalClass"
    - type: "object"
      properties:
        codirectional:
          type: "boolean"
          description: "Applicable in case of embedded provisioning through ConnectivityOamJob.\n\
            In this case two MIPs on the same CEP can be involved in the same OamJob,\
            \ hence may be necessary to set different thresholds for codirectional\
            \ and contradirectional PM Parameters."
        time-of-the-day-alignment:
          type: "boolean"
          description: "none"
          default: true
        is-transient:
          type: "boolean"
          description: "A threshold crossing alert (TCA) is transient when stateless,\
            \ i.e. an explicit alarm clear notification is not foreseen.\nMEF 35.1:\
            \ Thresholds and associated TCAs are specific to a particular performance\
            \ metric in a given PM Session (or OAM job).\nThere are two types of TCA\
            \ reporting: stateless and stateful.\nWith stateless reporting, a TCA\
            \ is generated in each Measurement Interval in which the threshold is\
            \ crossed.\nWith stateful reporting, a SET TCA is generated in the first\
            \ Measurement Interval in which the threshold is crossed,\nand a CLEAR\
            \ TCA is subsequently generated at the end of the first Measurement Interval\
            \ in which the threshold is not crossed.\nNote: In ITU-T G.7710 terminology,\
            \ stateless TCA reporting corresponds to a transient condition, and stateful\
            \ TCA reporting corresponds to a standing condition.\nNote that threshold\
            \ management for gauges may be more complex (e.g. out of range function\
            \ for gauge overflow/underflow detection)."
        applicable-job-type:
          type: "array"
          description: "This attribute allows an PmThresholdData instance to be constrained\
            \ to specific job types. If a PmThresholdData instance is so configured\
            \ to be applicable to more than one job type (worst case ALL), only the\
            \ parameters relevant for the job instance will be used (non-applicable\
            \ profile parameters will be ignored)."
          items:
            type: "string"
        pm-parameter:
          type: "array"
          description: "The PM metrics and their threshold values."
          items:
            $ref: "#/definitions/tapi.oam.PmParameter"
        granularity-period:
          description: "The granularity period or measurement interval time. In case\
            \ of instantaneous measurement this parameter is omitted (e.g. ODU Delay\
            \ measurement)."
          $ref: "#/definitions/tapi.common.TimePeriod"
      description: "The PM threshold information associated to an OamProfile instance.\n\
