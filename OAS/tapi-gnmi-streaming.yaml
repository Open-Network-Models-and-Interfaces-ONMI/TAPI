        \ of the forwarding capabilities (of transport characteristic information)\
        \ of a particular set of network resources.\nIt is described in terms of the\
        \ aggregation of set of ports (NodeEdgePoint) belonging to those network resources\
        \ and the potential to enable forwarding of information between those edge\
        \ ports.\nAt the lowest level of recursion, a Node may represent a switch\
        \ matrix (i.e., a fabric) in an equipment."
  tapi.topology.NodeEdgePoint:
    allOf:
