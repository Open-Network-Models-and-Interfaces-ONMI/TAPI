          x-path: "/tapi-common:context/tapi-topology:topology-context/tapi-topology:topology/tapi-topology:node/tapi-topology:uuid"
      description: "none"
  tapi.topology.NodeRefWrapper:
    properties:
      exclude-node-ref:
