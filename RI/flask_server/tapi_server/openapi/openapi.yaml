    tapi.odu.OduCtpPac:
      properties:
        accepted-msi:
          description: 'This attribute is applicable when the ODU CTP object instance
            represents a lower order ODU1 or ODU2 CTP Sink at the client layer of
            the ODU3P/ODU12 adaptation function or represents a lower order ODUj CTP
            Sink at the client layer of the ODUP/ODUj-21 adaptation function. This
            attribute is a 1-byte field that represents the accepted multiplex structure
            of the adaptation function. '
          type: string
        tributary-port-number:
          description: "This attribute identifies the tributary port number that is\
            \ associated with the ODU CTP.\r\n                    range of type :\
            \ The value range depends on the size of the Tributary Port Number (TPN)\
            \ field used which depends on th server-layer ODU or OTU.\r\n        \
            \            In case of ODUk mapping into OTUk, there is no TPN field,\
            \ so the tributaryPortNumber shall be zero.\r\n                    In\
            \ case of LO ODUj mapping over ODU1, ODU2 or ODU3, the TPN is encoded\
            \ in a 6-bit field so the value range is 0-63. See clause 14.4.1/G.709-2016.\r\
            \n                    In case of LO ODUj mapping over ODU4, the TPN is\
            \ encoded in a 7-bit field so the value range is 0-127. See clause 14.4.1.4/G.709-2016.\r\
            \n                    In case of ODUk mapping over ODUCn, the TPN is encoded\
            \ in a 14-bit field so the value range is 0-16383. See clause 20.4.1.1/G.709-2016.\r\
            \n                    "
          format: int32
          type: integer
        tributary-slot-list:
          description: "This attribute contains a set of distinct (i.e. unique) integers\
            \ (e.g. 2, 3, 5, 9, 15 representing the tributary slots TS2, TS3, TS5,\
            \ TS9 and TS15) which represents the resources occupied by the Low Order\
            \ ODU Link Connection (e.g. carrying an ODUflex with a bit rate of 6.25G).\
            \ \r\n                    This attribute applies when the LO ODU_ ConnectionTerminationPoint\
            \ connects with an HO ODU_TrailTerminationPoint object. \r\n         \
            \           It will not apply if this ODU_ ConnectionTerminationPoint\
            \ object directly connects to an OTU_TrailTerminationPoint object (i.e.\
            \ OTU has no trib slots). \r\n                    The upper bound of the\
            \ integer allowed in this set is a function of the HO-ODU server layer\
            \ to which the ODU connection has been mapped (adapted). \r\n        \
            \            Thus, for example, M=8/32/80 for ODU2/ODU3/ODU4 server layers\
            \ (respectively). Note that the value of this attribute can be changed\
            \ only in the case of ODUflex and has to be through specific operations\
            \ (i.e. not be changing the attribute tributarySlotList directly)."
          items:
            format: int32
            type: integer
          type: array
      type: object
