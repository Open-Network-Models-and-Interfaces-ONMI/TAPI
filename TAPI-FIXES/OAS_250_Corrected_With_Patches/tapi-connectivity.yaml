          type: "string"
          description: "The layer protocol qualifier of the ConnectionEndPoint (CEP)."
        direction:
          description: "The CEP direction."
          $ref: "#/definitions/tapi.common.Direction"
      description: "The ConnectionEndPoint (CEP) encapsulates information related\
        \ to a Connection at the ingress/egress points of every Node that the Connection\
        \ traverses in a Topology.\r\n            The CEP includes the termination\
        \ and adaptation functions of one or more transport layers (circuit and packet\
        \ forms) plus the information of the (conceptual) port of associated Connection."
