          description: "The Route instances of the Connection."
          items:
            $ref: "#/definitions/tapi.connectivity.Route"
        bounding-node:
          description: "A Connection may or may not be bounded by a Node, which defines\
            \ the forwarding scope."
          $ref: "#/definitions/tapi.topology.NodeRef"
        connection-spec-reference:
          description: "Provides the reference to the spec that defines the connection\
            \ type and cepRoles."
          $ref: "#/definitions/tapi.connectivity.ConnectionSpecReference"
        server-connection:
          type: "array"
          description: "The server layer Connections supporting this Connection."
          items:
            $ref: "#/definitions/tapi.connectivity.ConnectionRef"
        layer-protocol-name:
          description: "The layer protocol of the Connection."
          $ref: "#/definitions/tapi.common.LayerProtocolName"
        layer-protocol-qualifier:
          type: "string"
          description: "none"
        connection-end-point:
          type: "array"
          description: "The ConnectionEndPoint (CEP) instances of the Connection."
          items:
            $ref: "#/definitions/tapi.connectivity.ConnectionEndPointRef"
        direction:
          description: "The forwarding direction of the Connection."
          $ref: "#/definitions/tapi.common.ForwardingDirection"
      description: "A Connection represents an enabled (provisioned) potential for\
        \ forwarding (of transport characteristic information including all circuit/packet\
        \ forms) between two or more ConnectionEndPoint instances.\r\n           \
        \ The bounding Node of a Connection may be explicit or be conceptually implicit.\r\
        \n            The Connection is a container for provisioned connectivity that\
        \ tracks the state of the allocated resources and is distinct from the ConnectivityService.\r\
        \n            At the lowest level of recursion, a Connection may represent\
        \ a cross-connection in a switch matrix (i.e., a fabric) in an equipment."
